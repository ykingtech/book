<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Archive - Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-body: #0b0c10; /* Default dark BG color for minimal mode */
            --bg-wood-light: #3d2817;
            --bg-wood-dark: #1a1109;
        }

        /* --- DARK MODE OVERRIDES --- */
        body.dark-mode {
            --bg-body: #000000;
        }
        
        body.dark-mode .front, 
        body.dark-mode .back {
            background-color: #1a1a1a !important; background-image: none !important; border-color: #333 !important;
        }
        body.dark-mode .front div[style*="color"] { color: #e0e0e0 !important; }

        /* --- BASE STYLES & BACKGROUND OPTIONS --- */
        body {
            background-color: var(--bg-body);
            /* Default background image removed here, handled by classes below */
            color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
            transition: background 0.5s ease, color 0.5s ease;
            touch-action: none;
        }

        /* OPTION 1: MYSTIC (Default Gradient) */
        body.bg-mystic {
            background-image: radial-gradient(circle at 50% 50%, #1f2833 0%, var(--bg-body) 100%);
        }

        /* OPTION 2: LIBRARY (Wood Texture) */
        body.bg-library {
            background-color: var(--bg-wood-light);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-blend-mode: soft-light;
        }
        body.dark-mode.bg-library {
            background-color: var(--bg-wood-dark);
        }

        /* OPTION 3: MINIMAL (Solid Color) */
        body.bg-minimal {
            background-image: none;
            background-color: var(--bg-body); /* Uses theme variable (black or dark grey) */
        }


        /* --- 3D ENGINE --- */
        .book-scene { 
            perspective: 1500px; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; 
            padding-bottom: 60px;
        }
        
        .book {
            transform-style: preserve-3d; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: transform 0.5s;
            aspect-ratio: 2 / 3; width: auto; height: 70vh; max-width: 90vw;
        }
        
        .page {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            transform-origin: left; 
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d; border-radius: 2px 8px 8px 2px;
            cursor: pointer;
        }
        
        .front, .back { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; overflow: hidden; background-size: cover;
        }
        .back { transform: rotateY(180deg); background-color: #e3d0b5; }
        .flipped { transform: rotateY(-180deg); }
        .hard-cover .front { border: 4px solid #5c3a21; border-radius: 4px 10px 10px 4px; }

        /* UI Helpers */
        .glass-panel { background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); }
        .mobile-btn { height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 12px; font-weight: bold; transition: 0.2s; }
        .btn-dark { background: rgba(255,255,255,0.1); color: white; }
        .theme-icon { transition: transform 0.5s; } .rotate-icon { transform: rotate(180deg); }
        
        /* Bg Swatch Active State */
        .bg-swatch.active { border-color: #d4af37; transform: scale(1.1); }
    </style>
</head>
<body class="bg-mystic">

    <div id="auth-section" class="fixed inset-0 z-[999] flex items-center justify-center bg-black/95 p-6 transition-opacity duration-500">
        <div class="w-full max-w-sm text-center">
            <i class="fas fa-dragon text-5xl text-[#d4af37] mb-4 animate-pulse"></i>
            <h1 class="text-3xl font-[Cinzel] text-white tracking-widest mb-1">MYSTERIUM</h1>
            <p class="text-gray-500 text-xs uppercase tracking-widest mb-8">Premium Reader</p>
            <div id="auth-error" class="hidden text-red-400 text-xs mb-4 bg-red-900/20 p-2 rounded"></div>
            <div class="space-y-3">
                <input type="email" id="email" placeholder="Email" class="w-full bg-white/5 border border-white/20 rounded-xl p-4 text-white focus:border-[#d4af37] outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full bg-white/5 border border-white/20 rounded-xl p-4 text-white focus:border-[#d4af37] outline-none">
                <button id="btn-login" class="w-full bg-[#d4af37] text-black font-bold py-4 rounded-xl shadow-lg transition active:scale-95">ENTER LIBRARY</button>
                <div class="flex gap-2 mt-4">
                    <button id="btn-signup" class="flex-1 py-3 text-xs text-gray-400 border border-gray-700 rounded-lg hover:text-white">Sign Up</button>
                    <button id="google-login" class="flex-1 py-3 text-xs text-gray-400 border border-gray-700 rounded-lg hover:text-white"><i class="fab fa-google mr-1"></i> Google</button>
                </div>
            </div>
        </div>
    </div>

    <div id="book-container" class="hidden w-full h-full relative flex-col">
        <div id="top-bar" class="absolute top-0 w-full p-4 flex flex-wrap gap-3 justify-between items-center z-50 transition-transform duration-300 pointer-events-none">
            
            <div class="flex items-center gap-3 pointer-events-auto">
                <div class="bg-black/40 backdrop-blur-md px-3 py-1 rounded-full border border-white/10">
                    <span class="text-[#d4af37] font-[Cinzel] text-xs tracking-widest">MYSTERIUM</span>
                </div>
                <button onclick="toggleTheme()" class="w-8 h-8 rounded-full bg-black/40 border border-white/10 flex items-center justify-center text-yellow-500">
                    <i id="theme-icon" class="fas fa-sun theme-icon"></i>
                </button>
            </div>

            <div class="flex items-center gap-3 pointer-events-auto">
                <div class="flex gap-2 bg-black/40 backdrop-blur-md rounded-full p-1 border border-white/10">
                    <button onclick="changeBackground('mystic')" class="bg-swatch w-6 h-6 rounded-full bg-gradient-to-br from-gray-800 to-black border border-white/20 transition" title="Mystic"></button>
                    <button onclick="changeBackground('library')" class="bg-swatch w-6 h-6 rounded-full bg-[#3d2817] border border-[#5c3a21] transition" title="Library Wood"></button>
                    <button onclick="changeBackground('minimal')" class="bg-swatch w-6 h-6 rounded-full bg-[#222] border border-gray-600 transition" title="Minimal"></button>
                </div>

                <button id="logout-btn" class="text-white/50 text-xs bg-black/40 px-3 py-1 rounded-full border border-white/10">EXIT</button>
            </div>
        </div>

        <div class="book-scene" onclick="toggleControls()">
            <div id="the-book" class="book">
                <div id="pages-wrapper"></div>
            </div>
        </div>

        <div id="controls-bar" class="absolute bottom-0 w-full glass-panel p-4 pb-6 z-50 transition-transform duration-300 translate-y-0">
            <div class="w-full h-1 bg-gray-700 rounded-full mb-4 overflow-hidden">
                <div id="progress-fill" class="h-full bg-[#d4af37] w-0 transition-all duration-300"></div>
            </div>
            <div class="grid grid-cols-4 gap-3 items-center">
                <button onclick="prevPage()" class="mobile-btn btn-dark col-span-1"><i class="fas fa-chevron-left text-xl"></i></button>
                <div class="col-span-2 flex items-center justify-center gap-2 bg-white/5 rounded-xl h-[50px]">
                    <span class="text-gray-500 text-[10px] uppercase">Page</span>
                    <input type="number" id="jump-input" class="bg-transparent text-white text-center font-bold w-10 outline-none" placeholder="0">
                    <button onclick="jumpToInput()" class="bg-[#d4af37] text-black text-[10px] font-bold px-2 py-1 rounded">GO</button>
                </div>
                <button onclick="nextPage()" class="mobile-btn btn-dark col-span-1"><i class="fas fa-chevron-right text-xl"></i></button>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="hidden fixed inset-0 z-[999] flex items-center justify-center bg-black/90 p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-2xl p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-white font-[Cinzel] text-lg">ACCESS LOCKED</h3>
                <button onclick="document.getElementById('pay-modal').classList.add('hidden')" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <p class="text-gray-400 text-sm mb-4">Please upload your payment receipt (Rs. 1500).</p>
            <label class="w-full bg-[#d4af37]/10 border border-dashed border-[#d4af37] rounded-xl p-6 flex flex-col items-center justify-center gap-2 mb-4 cursor-pointer">
                <i class="fas fa-cloud-upload-alt text-[#d4af37] text-2xl"></i>
                <span class="text-xs text-[#d4af37] font-bold">SELECT RECEIPT</span>
                <input type="file" id="receipt-file" class="hidden" accept="image/*">
            </label>
            <button id="send-receipt" class="w-full bg-[#d4af37] text-black font-bold py-3 rounded-xl">SUBMIT</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc",
            authDomain: "book-8cd24.firebaseapp.com",
            projectId: "book-8cd24",
            storageBucket: "book-8cd24.firebasestorage.app",
            messagingSenderId: "747560284834",
            appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb",
            measurementId: "G-FFFS1HS4GY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let user = null;
        let isUnlocked = false;
        let controlsVisible = true;
        let isDark = false;

        // --- BACKGROUND SWITCHER LOGIC ---
        // Load saved preference on startup
        const savedBg = localStorage.getItem('prefBg') || 'mystic';
        applyBackground(savedBg);

        window.changeBackground = (style) => {
            localStorage.setItem('prefBg', style);
            applyBackground(style);
        }

        function applyBackground(style) {
            // Remove all potential bg classes first
            document.body.classList.remove('bg-mystic', 'bg-library', 'bg-minimal');
            // Add the selected one
            document.body.classList.add('bg-' + style);
            
            // Update UI swatches to show active one
            document.querySelectorAll('.bg-swatch').forEach(btn => {
               btn.classList.toggle('active', btn.getAttribute('onclick').includes(style)); 
            });
        }


        // --- AUTH ---
        onAuthStateChanged(auth, async (u) => {
            const authDiv = document.getElementById('auth-section');
            const bookDiv = document.getElementById('book-container');
            if(u){
                user = u;
                authDiv.style.opacity = '0';
                setTimeout(() => { authDiv.classList.add('hidden'); bookDiv.classList.remove('hidden'); bookDiv.style.display='flex'; }, 500);
                await checkAccess(u.uid);
                loadSecurePages();
            } else {
                user = null;
                bookDiv.classList.add('hidden');
                authDiv.classList.remove('hidden');
                setTimeout(() => authDiv.style.opacity = '1', 10);
            }
        });

        async function checkAccess(uid) {
            try {
                const d = await getDoc(doc(db, "users", uid));
                isUnlocked = (d.exists() && d.data().status === 'approved');
            } catch (e) { isUnlocked = false; }
        }

        // --- SECURE LOAD ---
        async function loadSecurePages() {
            const wrap = document.getElementById('pages-wrapper');
            wrap.innerHTML = '';
            let pagesData = [];

            if (isUnlocked) {
                const q = query(collection(db, "pages"), orderBy("pageNumber", "asc"));
                const snap = await getDocs(q);
                pagesData = snap.docs.map(doc => doc.data());
            } else {
                const q = query(collection(db, "pages"), where("pageNumber", "==", 0));
                const snap = await getDocs(q);
                if(!snap.empty) pagesData.push(snap.docs[0].data());
                for(let i=1; i<=5; i++) pagesData.push({ pageNumber: i, isDummy: true });
            }
            renderBook(pagesData);
        }

        function renderBook(dataList) {
            const wrap = document.getElementById('pages-wrapper');
            let curZ = 1000;

            dataList.forEach(data => {
                const page = document.createElement('div');
                const isCover = data.pageNumber === 0 || data.pageNumber === 1000;
                page.className = `page shadow-2xl ${isCover ? 'hard-cover' : ''}`;
                page.dataset.pn = data.pageNumber;
                page.style.zIndex = (data.pageNumber === 1000) ? 0 : curZ--;

                const front = document.createElement('div');
                front.className = 'front flex flex-col items-center justify-center overflow-hidden';
                if(data.backgroundColor) front.style.backgroundColor = data.backgroundColor;
                else front.style.backgroundColor = '#f4e4bc';
                
                if(!isCover && !data.isDummy && (!data.backgroundColor || data.backgroundColor === '#f4e4bc')) {
                    front.style.backgroundImage = "url('https://www.transparenttextures.com/patterns/aged-paper.png')";
                }

                if(data.elements && !data.isDummy) {
                    data.elements.forEach(el => {
                        const div = document.createElement('div');
                        div.style.position='absolute'; div.style.left=el.left; div.style.top=el.top;
                        div.style.transform = "scale(0.85)"; div.style.transformOrigin = "top left";
                        if(el.type==='text'){
                            div.innerText=el.content; Object.assign(div.style, el.style);
                            div.style.width='max-content'; div.style.maxWidth='100%'; div.style.whiteSpace='pre-wrap';
                        } else {
                            div.innerHTML=`<img src="${el.content}" style="width:${el.style.width}; display:block;">`;
                        }
                        front.appendChild(div);
                    });
                }

                if(data.pageNumber===0 && !isUnlocked) {
                    const l = document.createElement('div');
                    l.className="absolute inset-0 z-20 cursor-pointer flex items-end justify-center pb-24";
                    l.onclick=(e)=>{ e.stopPropagation(); document.getElementById('pay-modal').classList.remove('hidden'); };
                    l.innerHTML=`<div class="animate-bounce text-[#d4af37] bg-black/80 px-6 py-3 rounded-full border border-[#d4af37] shadow-lg"><i class="fas fa-lock mr-2"></i> UNLOCK</div>`;
                    front.appendChild(l);
                }

                if(data.isDummy) {
                    front.innerHTML += `<div class="text-gray-400 opacity-20 font-[Cinzel] text-xl border-2 border-gray-400 p-2 rotate-45">LOCKED</div>`;
                } else if(!isCover) {
                    const pn = document.createElement('div');
                    pn.innerText = data.pageNumber; pn.className = "absolute bottom-3 right-3 text-xs font-serif opacity-60";
                    front.appendChild(pn);
                }

                const back = document.createElement('div');
                back.className = 'back'; 

                page.appendChild(front); page.appendChild(back);
                page.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if(page.classList.contains('flipped')) unflipEl(page);
                    else if((!isUnlocked && isCover) || data.isDummy) document.getElementById('pay-modal').classList.remove('hidden');
                    else flipEl(page);
                });
                wrap.appendChild(page);
            });
            updateUI();
        }

        // --- FLIP LOGIC ---
        function flipEl(el, instant=false) {
            el.classList.add('flipped');
            if(instant) { el.style.transition='none'; el.style.zIndex = 1; setTimeout(()=>el.style.transition='',50); } 
            else { setTimeout(() => { el.style.zIndex = 1; }, 600); }
            updateUI();
        }

        function unflipEl(el, instant=false) {
            el.classList.remove('flipped');
            const originalZ = el.dataset.pn == 1000 ? 0 : (1000 - parseInt(el.dataset.pn));
            if(instant) { el.style.transition='none'; el.style.zIndex = originalZ; setTimeout(()=>el.style.transition='',50); } 
            else { el.style.zIndex = originalZ; }
            updateUI();
        }

        // --- UTILS ---
        const showError = msg => { const e=document.getElementById('auth-error'); e.innerText=msg; e.classList.remove('hidden'); setTimeout(()=>e.classList.add('hidden'),3000); }
        document.getElementById('btn-login').addEventListener('click', () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; if(e&&p) signInWithEmailAndPassword(auth,e,p).catch(err=>showError(err.message)); });
        document.getElementById('btn-signup').addEventListener('click', async () => { const e=document.getElementById('email').value, p=document.getElementById('password').value; if(e&&p) { try{ const c=await createUserWithEmailAndPassword(auth,e,p); await setDoc(doc(db,"users",c.user.uid),{email:e,status:'pending'}); }catch(err){showError(err.message);} } });
        document.getElementById('google-login').addEventListener('click', async () => { try{ const r=await signInWithPopup(auth,new GoogleAuthProvider()); await setDoc(doc(db,"users",r.user.uid),{email:r.user.email,status:'pending'},{merge:true}); }catch(err){showError(err.message);} });
        document.getElementById('logout-btn').addEventListener('click', ()=>signOut(auth));

        window.toggleTheme = () => { isDark = !isDark; document.body.classList.toggle('dark-mode', isDark); const icon = document.getElementById('theme-icon'); icon.className = isDark ? 'fas fa-moon theme-icon rotate-icon' : 'fas fa-sun theme-icon'; };
        window.toggleControls = () => { controlsVisible = !controlsVisible; const top = document.getElementById('top-bar'); const bot = document.getElementById('controls-bar'); if(controlsVisible) { top.classList.remove('-translate-y-full'); bot.classList.remove('translate-y-full'); } else { top.classList.add('-translate-y-full'); bot.classList.add('translate-y-full'); } };

        window.nextPage = () => { if(!isUnlocked) return document.getElementById('pay-modal').classList.remove('hidden'); const unflipped = document.querySelectorAll('.page:not(.flipped):not([data-pn="undefined"])'); if(unflipped.length > 0) flipEl(unflipped[0]); };
        window.prevPage = () => { const flipped = document.querySelectorAll('.page.flipped'); if(flipped.length > 0) unflipEl(flipped[flipped.length - 1]); };
        window.jumpToInput = () => { if(!isUnlocked) return document.getElementById('pay-modal').classList.remove('hidden'); const val = parseInt(document.getElementById('jump-input').value); if(!isNaN(val)) jumpToPage(val); };

        function jumpToPage(target) { const pages = Array.from(document.querySelectorAll('.page')); if(target===0) { pages.forEach(p=>unflipEl(p,true)); return; } pages.forEach(p => { const pn = parseInt(p.dataset.pn); if(!isNaN(pn)) { if(pn < target) { if(!p.classList.contains('flipped')) flipEl(p,true); } else { if(p.classList.contains('flipped')) unflipEl(p,true); } } }); updateUI(); }
        function updateUI() { const total = document.querySelectorAll('.page:not([data-pn="undefined"])').length; const flipped = document.querySelectorAll('.page.flipped').length; document.getElementById('jump-input').value = flipped; document.getElementById('progress-fill').style.width = Math.min((flipped/(total-1))*100, 100) + '%'; }

        let ts=0; const bs=document.querySelector('.book-scene');
        bs.addEventListener('touchstart', e=>ts=e.changedTouches[0].screenX);
        bs.addEventListener('touchend', e=>{ const te=e.changedTouches[0].screenX; if(te<ts-40) nextPage(); if(te>ts+40) prevPage(); });

        document.getElementById('send-receipt').addEventListener('click', ()=>{ const f=document.getElementById('receipt-file').files[0]; if(f&&user) { const r=new FileReader(); r.readAsDataURL(f); r.onload=async()=>{ await setDoc(doc(db,"requests",user.uid),{userId:user.uid,email:user.email,receiptImage:r.result,status:'pending',timestamp:new Date()}); await setDoc(doc(db,"users",user.uid),{status:'pending'},{merge:true}); alert("Verification Sent!"); document.getElementById('pay-modal').classList.add('hidden'); } } });
    </script>
</body>

</html>
