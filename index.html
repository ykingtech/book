<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mysterium Archive - Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-body: #0b0c10; --gold: #d4af37; }
        body { background-color: var(--bg-body); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; margin: 0; }
        
        /* Smooth Page Flip Animation */
        .book { transform-style: preserve-3d; position: relative; height: 80vh; aspect-ratio: 2/3; perspective: 2000px; }
        .page { 
            position: absolute; inset: 0; 
            transform-origin: left center; 
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); 
            transform-style: preserve-3d; 
            cursor: pointer;
            backface-visibility: hidden;
            z-index: 1;
        }
        .page.flipped { transform: rotateY(-180deg); z-index: 100 !important; }
        .front, .back { position: absolute; inset: 0; backface-visibility: hidden; background: white; border-radius: 4px 10px 10px 4px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .back { transform: rotateY(180deg); background: #f0f0f0; box-shadow: inset 20px 0 30px rgba(0,0,0,0.1); }
        
        .content-layer { width: 100%; height: 100%; pointer-events: none; }
        .content-layer img { width: 100%; height: 100%; object-fit: contain; }

        #view-reader { background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); width: 100%; height: 100vh; }
        .cat-btn { transition: 0.3s; }
        .cat-btn.active { background: #d4af37; color: black; border-color: #d4af37; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="flex flex-col">

    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-black text-[#d4af37] flex flex-col items-center justify-center transition-opacity duration-500">
        <i class="fas fa-dragon fa-3x mb-4 animate-pulse"></i>
        <p class="text-xs uppercase tracking-widest font-mono">Invoking the Archive...</p>
    </div>

    <div id="auth-section" class="hidden fixed inset-0 z-[900] flex items-center justify-center bg-black/95">
        <div class="text-center">
            <h1 class="text-5xl font-[Cinzel] text-[#d4af37] mb-12 tracking-widest">MYSTERIUM</h1>
            <button id="google-login" class="bg-white text-black px-10 py-4 rounded-full font-bold hover:scale-105 transition">
                <i class="fab fa-google mr-2 text-red-600"></i> ENTER THE VAULT
            </button>
        </div>
    </div>

    <nav id="main-nav" class="hidden h-16 bg-black/80 backdrop-blur border-b border-gray-800 flex items-center justify-between px-6 z-50">
        <div class="flex items-center gap-2 text-[#d4af37] font-[Cinzel] font-bold text-xl cursor-pointer" onclick="showView('wall')">
            <i class="fas fa-dragon"></i> MYSTERIUM
        </div>
        <div class="flex gap-4">
            <button onclick="createNewBook()" class="bg-[#d4af37] text-black px-4 py-1.5 rounded-full text-xs font-bold hover:bg-yellow-500 transition">CREATE</button>
            <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-600 cursor-pointer" onclick="handleLogout()">
        </div>
    </nav>

    <main id="view-wall" class="hidden flex-grow overflow-y-auto p-6 bg-[#0b0c10]">
        <div class="flex gap-3 mb-8 overflow-x-auto pb-2 scrollbar-hide" id="category-bar">
            <button onclick="filterByCategory('All')" class="cat-btn active px-5 py-2 rounded-full border border-gray-700 text-xs font-bold">All</button>
            <button onclick="filterByCategory('Novel')" class="cat-btn px-5 py-2 rounded-full border border-gray-700 text-xs font-bold">Novel</button>
            <button onclick="filterByCategory('Short Story')" class="cat-btn px-5 py-2 rounded-full border border-gray-700 text-xs font-bold">Short Story</button>
        </div>
        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-8"></div>
    </main>

    <main id="view-studio" class="hidden flex-grow flex bg-gray-900 overflow-hidden">
        <div class="w-80 bg-black p-6 border-r border-gray-800 flex flex-col gap-4 overflow-y-auto">
            <h2 class="text-[#d4af37] font-[Cinzel] text-center text-lg mb-4">ARCHIVE CREATOR</h2>
            <input id="new-book-title" type="text" placeholder="Title of the Tome" class="w-full bg-gray-900 border border-gray-700 rounded p-3 text-xs text-white">
            <select id="new-book-category" class="w-full bg-gray-900 border border-gray-700 rounded p-3 text-xs text-white">
                <option value="Novel">Novel</option>
                <option value="Short Story">Short Story</option>
                <option value="Education">Education</option>
            </select>
            <input id="new-book-price" type="number" placeholder="Price (LKR)" class="w-full bg-gray-900 border border-gray-700 rounded p-3 text-xs text-white">
            
            <div class="p-4 bg-gray-800 rounded-lg border border-gray-700 space-y-2">
                <p class="text-[10px] text-gray-400 font-bold uppercase">Settlement Details</p>
                <input id="bank-holder" type="text" placeholder="Acc Holder Name" class="w-full bg-black border border-gray-700 rounded p-2 text-[10px] text-white">
                <input id="bank-acc" type="text" placeholder="Account Number" class="w-full bg-black border border-gray-700 rounded p-2 text-[10px] text-white">
                <input id="bank-name" type="text" placeholder="Bank & Branch" class="w-full bg-black border border-gray-700 rounded p-2 text-[10px] text-white">
            </div>

            <label class="w-full p-4 bg-red-900/20 border border-red-500/50 rounded-lg cursor-pointer text-center hover:bg-red-900/40">
                <i class="fas fa-file-pdf text-red-500 mb-1"></i>
                <span class="block text-xs font-bold text-gray-300">IMPORT PDF DATA</span>
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" onchange="handlePdfUpload(this)">
            </label>
            <div id="pdf-status" class="text-[10px] text-center text-yellow-500 font-mono"></div>

            <button onclick="openPublishModal()" class="w-full py-4 bg-green-700 text-white font-bold rounded-lg shadow-xl">INITIATE PUBLISHING</button>
            <button onclick="showView('wall')" class="text-xs text-center text-gray-500 hover:text-white">Back to Library</button>
        </div>
        <div class="flex-grow flex flex-col items-center justify-center p-10 bg-[#0f0f12]">
            <div id="editor-canvas" class="w-full h-full flex items-center justify-center border-2 border-dashed border-gray-800 rounded-2xl">
                <p class="text-sm font-[Cinzel] text-gray-700">Preview Area</p>
            </div>
        </div>
    </main>

    <main id="view-reader" class="hidden fixed inset-0 z-[100] flex flex-col">
        <div id="top-bar" class="p-4 flex justify-between items-center bg-black/40 backdrop-blur-md border-b border-white/5">
            <button onclick="closeReader()" class="text-[#d4af37] text-xs font-bold flex items-center gap-2"><i class="fas fa-chevron-left"></i> LIBRARY</button>
            <div id="reader-book-title" class="text-[#d4af37] font-[Cinzel] text-sm tracking-widest"></div>
            <div class="flex gap-4">
                <button onclick="openComments()" class="text-gray-400 hover:text-white"><i class="fas fa-comments"></i></button>
                <button onclick="shareBook()" class="text-gray-400 hover:text-white"><i class="fas fa-share-alt"></i></button>
            </div>
        </div>
        <div class="flex-grow flex items-center justify-center p-4">
            <div id="panzoom-container">
                <div id="the-book" class="book">
                    <div id="pages-wrapper"></div>
                </div>
            </div>
        </div>
        <div id="reader-controls" class="p-6 bg-gradient-to-t from-black to-transparent">
            <div class="max-w-md mx-auto flex items-center gap-4">
                <span class="text-[10px] text-gray-500 uppercase">Page Scroll</span>
                <input type="range" id="page-slider" min="1" max="1" value="1" class="flex-grow accent-[#d4af37]" onchange="jumpToPage(this.value)">
                <span id="slider-val" class="text-xs font-bold text-[#d4af37] w-8">1</span>
            </div>
        </div>
    </main>

    <div id="pay-modal" class="hidden fixed inset-0 z-[2000] bg-black/95 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-3xl p-8 text-center shadow-2xl">
            <i class="fas fa-lock text-[#d4af37] text-4xl mb-4"></i>
            <h3 class="text-white font-[Cinzel] text-xl mb-6" id="pay-title">PAYMENT TRIBUTE</h3>
            <p class="text-3xl font-bold text-[#d4af37] mb-8" id="pay-price">Rs. 500</p>
            <div id="pay-details" class="text-left text-xs text-gray-400 space-y-3 bg-black/50 p-5 rounded-2xl border border-gray-800 mb-8"></div>
            <input type="file" id="pay-receipt" class="block w-full text-xs text-gray-500 mb-6 file:bg-[#d4af37] file:border-0 file:rounded-full file:px-4 file:py-2 file:mr-4 file:font-bold">
            <button id="pay-btn" class="w-full py-4 bg-[#d4af37] text-black font-bold rounded-2xl hover:bg-yellow-500 transition shadow-lg">SUBMIT RECEIPT</button>
            <button onclick="document.getElementById('pay-modal').classList.add('hidden')" class="mt-4 text-xs text-gray-600 underline">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where, orderBy, limit, startAfter, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc", authDomain: "book-8cd24.firebaseapp.com", projectId: "book-8cd24", storageBucket: "book-8cd24.firebasestorage.app", messagingSenderId: "747560284834", appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null, activeBookId = null, lastDoc = null, studioPages = [], isFlipping = false, totalPages = 0;

        onAuthStateChanged(auth, u => {
            if(u) { currentUser = u; document.getElementById('user-avatar').src = u.photoURL; showView('wall'); }
            else { document.getElementById('auth-section').classList.remove('hidden'); }
            document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
        });

        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        window.showView = (v) => {
            ['wall', 'studio', 'reader'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.getElementById('main-nav').classList.toggle('hidden', v === 'reader');
            if(v === 'wall') loadWall();
        };

        window.handlePdfUpload = async (inp) => {
            const file = inp.files[0]; if(!file) return;
            document.getElementById('pdf-status').innerText = "Decrypting PDF...";
            const pdf = await pdfjsLib.getDocument(await file.arrayBuffer()).promise;
            studioPages = [];
            for(let i=1; i<=pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width; canvas.height = viewport.height;
                await page.render({canvasContext: ctx, viewport}).promise;
                studioPages.push({ pageNumber: i, imageUrl: canvas.toDataURL('image/jpeg', 0.8) });
                document.getElementById('pdf-status').innerText = `Harvesting Page ${i}/${pdf.numPages}`;
            }
            document.getElementById('editor-canvas').innerHTML = `<img src="${studioPages[0].imageUrl}" class="max-h-full rounded-lg shadow-2xl">`;
            document.getElementById('pdf-status').innerText = "Harvest Complete.";
        };

        window.openPublishModal = () => {
            const title = document.getElementById('new-book-title').value;
            const price = document.getElementById('new-book-price').value;
            if(!title || !price || studioPages.length === 0) return alert("Archive details incomplete.");
            
            pendingAction = { 
                id: 'book_' + Date.now(), 
                data: { 
                    title, price: parseFloat(price), category: document.getElementById('new-book-category').value,
                    bankHolder: document.getElementById('bank-holder').value, bankAcc: document.getElementById('bank-acc').value, bankName: document.getElementById('bank-name').value,
                    author: currentUser.uid, status: 'pending_payment', timestamp: new Date().toISOString(), totalPages: studioPages.length
                } 
            };
            
            document.getElementById('pay-details').innerHTML = `<p>Holder: K.M.H.Y.S Kariyawasam</p><p>Bank: Commercial Bank</p><p>Acc: 8025211913</p>`;
            document.getElementById('pay-modal').classList.remove('hidden');
        };

        let pendingAction = null;
        document.getElementById('pay-btn').onclick = async () => {
            const receiptFile = document.getElementById('pay-receipt').files[0];
            if(!receiptFile) return alert("Receipt required.");
            document.getElementById('pay-btn').innerText = "Processing...";
            
            try {
                const batch = writeBatch(db);
                batch.set(doc(db, "books", pendingAction.id), { ...pendingAction.data, coverUrl: studioPages[0].imageUrl });
                studioPages.forEach(p => {
                    const pageRef = doc(collection(db, "books", pendingAction.id, "pages"), "p" + p.pageNumber);
                    batch.set(pageRef, p);
                });
                await batch.commit();
                alert("Tome submitted for review.");
                location.reload();
            } catch(e) { alert("Error: " + e.message); }
        };

        window.loadWall = async () => {
            const snap = await getDocs(query(collection(db, "books"), where("status", "==", "approved")));
            const grid = document.getElementById('books-grid'); grid.innerHTML = '';
            snap.forEach(d => {
                const b = d.data();
                grid.innerHTML += `<div onclick="openReader('${d.id}', '${b.title.replace(/'/g, "\\'")}', ${b.totalPages || 0})" class="book-card cursor-pointer group">
                    <img src="${b.coverUrl}" class="aspect-[2/3] object-cover rounded-lg mb-2 border border-gray-800 group-hover:border-[#d4af37] transition">
                    <p class="text-[10px] font-bold truncate text-gray-400 group-hover:text-white uppercase tracking-widest">${b.title}</p>
                </div>`;
            });
        };

        window.openReader = async (id, title, total) => {
            activeBookId = id; lastDoc = null; totalPages = total;
            document.getElementById('reader-book-title').innerText = title;
            document.getElementById('pages-wrapper').innerHTML = '';
            document.getElementById('page-slider').max = total;
            showView('reader');
            await loadMorePages(5); // Load first 5 pages
        };

        async function loadMorePages(amt = 1) {
            let q = query(collection(db, "books", activeBookId, "pages"), orderBy("pageNumber"), limit(amt));
            if(lastDoc) q = query(collection(db, "books", activeBookId, "pages"), orderBy("pageNumber"), startAfter(lastDoc), limit(amt));
            
            const snap = await getDocs(q);
            if(snap.empty) return;
            lastDoc = snap.docs[snap.docs.length-1];
            snap.forEach(d => renderPage(d.data()));
        }

        function renderPage(p) {
            const wrapper = document.getElementById('pages-wrapper');
            if (document.querySelector(`[data-num="${p.pageNumber}"]`)) return;
            
            const pageEl = document.createElement('div');
            pageEl.className = 'page';
            pageEl.dataset.num = p.pageNumber;
            pageEl.style.zIndex = 1000 - p.pageNumber;
            
            pageEl.innerHTML = `
                <div class="front"><div class="content-layer"><img src="${p.imageUrl}"></div></div>
                <div class="back"></div>
            `;
            
            pageEl.onclick = async (e) => {
                e.stopPropagation();
                if(isFlipping) return;
                isFlipping = true;
                
                if(pageEl.classList.contains('flipped')) {
                    pageEl.classList.remove('flipped'); // Smooth back flip animation
                    setTimeout(() => { pageEl.style.zIndex = 1000 - p.pageNumber; isFlipping = false; }, 800);
                } else {
                    pageEl.classList.add('flipped'); // Smooth forward flip animation
                    await loadMorePages(1); // Load next page dynamically while reading
                    setTimeout(() => { pageEl.style.zIndex = p.pageNumber; isFlipping = false; }, 800);
                }
                document.getElementById('slider-val').innerText = p.pageNumber;
                document.getElementById('page-slider').value = p.pageNumber;
            };
            wrapper.appendChild(pageEl);
        }

        window.jumpToPage = async (val) => {
            document.getElementById('pages-wrapper').innerHTML = '';
            lastDoc = null;
            const target = parseInt(val);
            const q = query(collection(db, "books", activeBookId, "pages"), where("pageNumber", "==", target), limit(1));
            const snap = await getDocs(q);
            if(!snap.empty) {
                lastDoc = snap.docs[0];
                renderPage(snap.docs[0].data());
                await loadMorePages(4);
            }
        };

        window.closeReader = () => showView('wall');
    </script>
</body>
</html>
