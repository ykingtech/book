<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mysterium Archive - Gamified Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-body: #0b0c10; --gold: #d4af37; }
        body { background-color: var(--bg-body); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; transition: background 0.5s; }
        body.bg-midnight { background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
        body.bg-rain { background: radial-gradient(circle, #1a1c29 0%, #000000 100%); }
        body.bg-fire { background: linear-gradient(to bottom, #2c1e12, #1a0f00); }
        body.bg-zen { background: linear-gradient(to top, #134e5e, #71b280); }
        #view-reader { touch-action: none; } 
        .reader-dark-mode .page { filter: invert(1) hue-rotate(180deg) contrast(0.9); }
        .reader-dark-mode { background-color: #050505 !important; }
        .book-card { transition: transform 0.3s, box-shadow 0.3s; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; position: relative; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); border-color: var(--gold); }
        .book-scene { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding-bottom: 60px; overflow: hidden; }
        .book { transform-style: preserve-3d; position: relative; width: auto; height: 75vh; aspect-ratio: 2/3; box-shadow: 0 20px 50px rgba(0,0,0,0.6); transition: transform 0.5s; }
        .page { position: absolute; inset:0; transform-origin: left; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; border-radius: 2px 8px 8px 2px; cursor: pointer; background: white; backface-visibility: hidden; }
        .front, .back { position: absolute; inset:0; backface-visibility: hidden; background: white; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #eee; }
        .flipped { transform: rotateY(-180deg); }
        .content-layer { position: absolute; top:50%; left:50%; width: 360px; height: 540px; transform: translate(-50%, -50%); pointer-events: none; }
        .tab-btn { padding: 8px 16px; border-radius: 20px; font-size: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; border: 1px solid transparent; }
        .tab-btn.active { background: #d4af37; color: black; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .tab-btn.inactive { background: transparent; color: gray; border-color: #333; }
        .cat-btn { padding: 5px 15px; border-radius: 20px; font-size: 11px; font-weight: 600; cursor: pointer; transition: 0.3s; white-space: nowrap; border: 1px solid #333; }
        .cat-btn.active { background: #d4af37; color: black; border-color: #d4af37; }
        .streak-badge { background: linear-gradient(45deg, #ff8a00, #e52e71); color: white; padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 800; display: flex; align-items: center; gap: 4px; }
        .achievement-badge { background: #d4af37; color: black; padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: bold; margin-right: 5px; text-transform: uppercase; }
    </style>
</head>
<body class="bg-midnight flex flex-col">

    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-black text-[#d4af37] flex flex-col items-center justify-center transition-opacity duration-500">
        <i class="fas fa-dragon fa-2x mb-4 animate-pulse"></i>
        <div class="w-48 h-1 bg-gray-800 rounded overflow-hidden"><div id="loading-bar" class="h-full bg-[#d4af37] w-0 transition-all duration-300"></div></div>
        <p id="loading-text" class="text-xs text-gray-500 mt-2 font-mono">Loading Archive...</p>
    </div>

    <div id="auth-section" class="hidden fixed inset-0 z-[900] flex items-center justify-center bg-black/95 p-6">
        <div class="text-center">
            <h1 class="text-4xl font-[Cinzel] text-[#d4af37] mb-8 tracking-widest">MYSTERIUM</h1>
            <button id="google-login" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition">
                <i class="fab fa-google text-red-600 mr-2"></i> Enter Archive
            </button>
        </div>
    </div>

    <nav id="main-nav" class="hidden h-16 bg-[#0f0f10]/90 backdrop-blur border-b border-gray-800 flex items-center justify-between px-6 z-50 gap-4 flex-none">
        <div class="flex items-center gap-2 text-[#d4af37] font-[Cinzel] font-bold text-lg cursor-pointer" onclick="showView('wall')">
            <i class="fas fa-dragon"></i> <span class="hidden md:inline">MYSTERIUM</span>
        </div>
        <div class="flex items-center gap-4">
            <div id="user-streak" class="streak-badge hidden"><i class="fas fa-fire"></i> <span id="streak-count">0</span></div>
            <div id="user-badges" class="flex gap-1 hidden md:flex"></div>
        </div>
        <div class="flex gap-3 items-center">
            <button onclick="createNewBook()" class="bg-[#d4af37] text-black px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1"><i class="fas fa-plus"></i> CREATE</button>
            <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-600">
            <button onclick="handleLogout()" class="w-8 h-8 rounded-full bg-red-900/50 text-red-400 hover:bg-red-700 hover:text-white flex items-center justify-center transition"><i class="fas fa-sign-out-alt text-xs"></i></button>
        </div>
    </nav>

    <div id="category-bar" class="hidden h-12 flex items-center gap-2 px-6 overflow-x-auto bg-black/40 border-b border-gray-800 scrollbar-hide shrink-0">
        <button onclick="filterByCategory('All')" class="cat-btn active">All</button>
        <button onclick="filterByCategory('Novel')" class="cat-btn">Novel</button>
        <button onclick="filterByCategory('Education')" class="cat-btn">Education</button>
        <button onclick="filterByCategory('Religion')" class="cat-btn">Religion</button>
        <button onclick="filterByCategory('Comics')" class="cat-btn">Comics</button>
    </div>

    <main id="view-wall" class="hidden flex-grow overflow-y-auto p-6 pb-20 overscroll-contain">
        <div id="trending-container" class="mb-8 hidden">
            <h2 class="font-[Cinzel] text-[#d4af37] mb-4 flex items-center gap-2"><i class="fas fa-fire text-red-500"></i> Trending Now</h2>
            <div id="trending-grid" class="flex gap-4 overflow-x-auto pb-4 scrollbar-hide touch-pan-x"></div>
        </div>

        <div class="flex gap-4 mb-6 border-b border-gray-800 pb-4 sticky top-0 bg-opacity-90 backdrop-blur-sm z-10">
            <button id="tab-all" class="tab-btn active" onclick="switchLibraryTab('all')">All Books</button>
            <button id="tab-my" class="tab-btn inactive" onclick="switchLibraryTab('my')">My Library</button>
        </div>
        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        <div id="empty-msg" class="hidden text-center text-gray-500 mt-10">No books found.</div>
    </main>

    <main id="view-studio" class="hidden flex-grow flex overflow-hidden bg-gray-900">
        <div class="w-80 bg-[#0b0c10] border-r border-gray-800 p-4 flex flex-col gap-3 overflow-y-auto">
            <div class="text-[#d4af37] font-[Cinzel] text-center border-b border-gray-800 pb-2" id="studio-title">CREATE BOOK</div>
            <input id="new-book-title" type="text" placeholder="Book Title" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <select id="new-book-category" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
                <option value="Novel">Novel</option>
                <option value="Education">Education</option>
                <option value="Religion">Religion</option>
                <option value="Comics">Comics</option>
            </select>
            <input id="new-book-price" type="number" placeholder="Price (LKR)" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <label class="p-3 bg-red-900/30 border border-red-900 rounded hover:bg-red-900/50 cursor-pointer text-center">
                <i class="fas fa-file-pdf text-red-500"></i> <span class="text-xs font-bold text-gray-300">Import PDF</span>
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" onchange="handlePdfUpload(this)">
            </label>
            <button onclick="openPublishModal()" id="main-publish-btn" class="w-full py-3 bg-green-700 hover:bg-green-600 text-white font-bold rounded shadow-lg">PUBLISH</button>
            <button onclick="showView('wall')" class="text-xs text-center text-gray-500 mt-2">Exit</button>
        </div>
        <div class="flex-grow flex flex-col items-center justify-center bg-gray-800">
            <div id="editor-canvas" class="text-gray-500 text-xs">Upload PDF Preview</div>
        </div>
    </main>

    <div id="view-reader" class="hidden fixed inset-0 z-50 bg-transparent w-full h-full flex-col">
        <div id="audio-overlay" class="absolute inset-0 z-[60] bg-black/80 flex items-center justify-center backdrop-blur-sm">
            <button onclick="startImmersiveExperience()" class="bg-[#d4af37] text-black px-8 py-4 rounded-full font-bold text-lg shadow-[0_0_20px_#d4af37]">
                <i class="fas fa-play mr-2"></i> ENTER WORLD
            </button>
        </div>
        <div id="top-bar" class="absolute top-0 w-full p-4 flex justify-between items-center z-50 transition-transform duration-300">
            <div class="bg-black/40 backdrop-blur-md px-3 py-1 rounded-full border border-white/10 cursor-pointer" onclick="closeReader()">
                <i class="fas fa-arrow-left text-[#d4af37] mr-2"></i><span class="text-[#d4af37] font-[Cinzel] text-xs">LIBRARY</span>
            </div>
            <div class="flex gap-2 relative">
                <button onclick="toggleBookmark()" id="bookmark-btn" class="w-9 h-9 rounded-full bg-black/60 border border-white/20 flex items-center justify-center text-white hover:text-[#d4af37] transition"><i class="fas fa-bookmark"></i></button>
                <button onclick="toggleMute()" id="mute-btn" class="w-9 h-9 rounded-full bg-black/60 border border-white/20 flex items-center justify-center text-white hover:bg-white transition"><i class="fas fa-volume-up"></i></button>
                <button onclick="toggleBgMenu()" class="w-9 h-9 rounded-full bg-black/60 border border-white/20 flex items-center justify-center text-white"><i class="fas fa-swatchbook"></i></button>
                <div id="bg-menu" class="hidden absolute top-12 right-0 bg-black/90 p-2 rounded border border-gray-700 grid grid-cols-2 gap-2">
                    <button onclick="setTheme('midnight')" class="theme-btn bg-[#2c5364] text-white p-2 rounded">Midnight</button>
                    <button onclick="setTheme('rain')" class="theme-btn bg-[#1a1c29] text-blue-300 p-2 rounded">Rain</button>
                    <button onclick="setTheme('fire')" class="theme-btn bg-[#2c1e12] text-orange-500 p-2 rounded">Fire</button>
                    <button onclick="setTheme('zen')" class="theme-btn bg-[#71b280] text-green-100 p-2 rounded">Zen</button>
                </div>
            </div>
        </div>
        <div class="book-scene cursor-grab active:cursor-grabbing" onclick="toggleControls()">
            <div id="panzoom-container"><div id="the-book" class="book"><div id="pages-wrapper"></div></div></div>
        </div>
        <div id="controls-bar" class="absolute bottom-0 w-full bg-black/80 p-4 z-50 transition-transform duration-300">
            <div class="flex items-center gap-3 max-w-lg mx-auto">
                <button onclick="prevPage()" class="px-4 py-2 bg-white/10 rounded text-white text-xs font-bold">PREV</button>
                <input type="range" id="page-slider" min="1" max="100" value="1" class="flex-grow" onchange="jumpToPage(this.value)" oninput="document.getElementById('slider-val').innerText=this.value">
                <span id="slider-val" class="text-xs font-bold text-[#d4af37] w-6 text-center">1</span>
                <button onclick="nextPage()" class="px-4 py-2 bg-white/10 rounded text-white text-xs font-bold">NEXT</button>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="hidden fixed inset-0 z-[2000] bg-black/90 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-2xl p-6 text-center">
            <h3 class="text-white font-[Cinzel] text-lg mb-2" id="pay-title">UNLOCK BOOK</h3>
            <p class="text-blue-400 text-xl font-bold mb-4" id="pay-price">Rs. 0</p>
            <input type="file" id="pay-receipt" accept="image/*" class="block w-full text-xs text-gray-500 mb-4">
            <button id="pay-btn" class="w-full bg-[#d4af37] text-black font-bold py-3 rounded-xl">SUBMIT</button>
            <button onclick="document.getElementById('pay-modal').classList.add('hidden')" class="text-xs text-gray-500 mt-4 underline">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where, orderBy, limit, startAfter, addDoc, writeBatch, deleteDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc", authDomain: "book-8cd24.firebaseapp.com", projectId: "book-8cd24", storageBucket: "book-8cd24.firebasestorage.app", messagingSenderId: "747560284834", appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null, activeBookId = null, libraryBooks = [], myBooksIds = [], currentTab = 'all', selectedCategory = 'All', panzoomInstance = null;
        let studioPages = [], currentPageNum = 1, currentTheme = 'midnight', lastLoadedPageDoc = null;

        const audioState = { muted: false, currentAmbience: null, flip: new Audio('https://www.soundjay.com/books/sounds/book-page-turn-01.mp3'), initialized: false };
        const themes = {
            'midnight': { class: 'bg-midnight', sound: 'https://cdn.pixabay.com/download/audio/2022/07/04/audio_341e33d014.mp3' },
            'rain': { class: 'bg-rain', sound: 'https://cdn.pixabay.com/download/audio/2021/08/09/audio_05d15c8983.mp3' },
            'fire': { class: 'bg-fire', sound: 'https://cdn.pixabay.com/download/audio/2021/09/06/audio_04e7602e1c.mp3' },
            'zen': { class: 'bg-zen', sound: 'https://cdn.pixabay.com/download/audio/2022/02/16/audio_51474a58b2.mp3' }
        };

        onAuthStateChanged(auth, u => {
            if(u) { 
                currentUser = u; 
                document.getElementById('auth-section').classList.add('hidden'); 
                document.getElementById('main-nav').classList.remove('hidden'); 
                document.getElementById('category-bar').classList.remove('hidden'); 
                document.getElementById('user-avatar').src = u.photoURL; 
                checkStreak();
                showView('wall'); 
            } else { 
                document.getElementById('auth-section').classList.remove('hidden'); 
                document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none'); 
            }
        });

        // Achievements and Streaks Logic
        async function checkStreak() {
            const userRef = doc(db, "users", currentUser.uid);
            const userSnap = await getDoc(userRef);
            const today = new Date().toDateString();
            
            if (userSnap.exists()) {
                const userData = userSnap.data();
                let streak = userData.streak || 0;
                let lastVisit = userData.lastVisit;

                if (lastVisit === today) return; // Already checked today

                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                if (lastVisit === yesterday.toDateString()) {
                    streak++;
                } else {
                    streak = 1;
                }
                
                await updateDoc(userRef, { streak, lastVisit: today });
                updateStreakUI(streak);
                checkAchievements(userData.totalReadCount || 0);
            } else {
                await setDoc(userRef, { streak: 1, lastVisit: today, totalReadCount: 0 });
                updateStreakUI(1);
            }
        }

        function updateStreakUI(count) {
            const el = document.getElementById('user-streak');
            el.classList.remove('hidden');
            document.getElementById('streak-count').innerText = count;
            if (count >= 7) alert("7 Day Streak! Premium Theme Unlocked! ðŸ‰");
        }

        function checkAchievements(count) {
            const container = document.getElementById('user-badges');
            container.innerHTML = '';
            container.classList.remove('hidden');
            if (count >= 5) container.innerHTML += `<span class="achievement-badge">Bookworm</span>`;
            if (count >= 50) container.innerHTML += `<span class="achievement-badge">Legendary Reader</span>`;
        }

        // Bookmark Toggle
        window.toggleBookmark = async () => {
            const ref = doc(db, "users", currentUser.uid, "purchases", activeBookId);
            await setDoc(ref, { bookmark: currentPageNum }, { merge: true });
            alert(`Bookmarked Page ${currentPageNum}!`);
        };

        // Standard Functions (Themes, Flip, Navigation) - Preserved
        window.startImmersiveExperience = () => { document.getElementById('audio-overlay').classList.add('hidden'); audioState.initialized = true; playAmbience(themes[currentTheme].sound); };
        function playAmbience(url) {
            if(audioState.muted) return;
            if(audioState.currentAmbience) audioState.currentAmbience.pause();
            audioState.currentAmbience = new Audio(url); audioState.currentAmbience.loop = true; audioState.currentAmbience.volume = 0.5;
            audioState.currentAmbience.play().catch(e=>{});
        }
        window.toggleMute = () => {
            audioState.muted = !audioState.muted;
            if(audioState.muted && audioState.currentAmbience) audioState.currentAmbience.pause();
            else if(audioState.initialized) playAmbience(themes[currentTheme].sound);
        };
        window.setTheme = (t) => { currentTheme = t; document.body.className = `${themes[t].class} flex flex-col`; if(audioState.initialized) playAmbience(themes[t].sound); document.getElementById('bg-menu').classList.add('hidden'); };
        window.showView = (v) => {
            ['wall', 'reader', 'studio'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            if(v==='wall') loadWall();
        };

        async function loadWall() {
            const q = query(collection(db, "books"), where("status", "==", "approved"));
            const snap = await getDocs(q);
            libraryBooks = snap.docs.map(d => ({id:d.id, ...d.data()}));
            const pSnap = await getDocs(collection(db, "users", currentUser.uid, "purchases"));
            myBooksIds = pSnap.docs.map(d => d.data().bookId);
            renderBooksGrid();
            document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
        }

        function renderBooksGrid() {
            const grid = document.getElementById('books-grid'); grid.innerHTML = '';
            libraryBooks.filter(b => selectedCategory === 'All' || b.category === selectedCategory).forEach(b => {
                grid.innerHTML += `
                <div onclick="checkAndOpenBook('${b.id}')" class="book-card p-2 cursor-pointer">
                    <img src="${b.coverUrl}" class="aspect-[2/3] object-cover rounded mb-2 w-full">
                    <div class="text-xs font-bold truncate">${b.title}</div>
                    <div class="text-[10px] text-[#d4af37]">Rs.${b.price}</div>
                </div>`;
            });
        }

        window.checkAndOpenBook = async (bookId) => {
            document.getElementById('loading-screen').classList.remove('opacity-0', 'pointer-events-none');
            const pSnap = await getDoc(doc(db, "users", currentUser.uid, "purchases", bookId));
            if (pSnap.exists() || bookId.startsWith('free_')) {
                const startPg = pSnap.data()?.bookmark || 1;
                openReader(bookId, startPg);
                await updateDoc(doc(db, "users", currentUser.uid), { totalReadCount: increment(1) });
            } else {
                if(confirm("Free Preview? (3 Pages)")) {
                    activeBookId = bookId; showView('reader');
                    const q = query(collection(db, "books", bookId, "pages"), orderBy("pageNumber"), limit(3));
                    const snap = await getDocs(q); renderBatch(snap.docs.map(d => d.data()));
                } else openPayModal(bookId, {}, 'buy_book');
            }
            document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
        };

        async function openReader(bookId, start) {
            activeBookId = bookId; showView('reader');
            document.getElementById('pages-wrapper').innerHTML = '';
            currentPageNum = start;
            document.getElementById('page-slider').value = start;
            const q = query(collection(db, "books", bookId, "pages"), where("pageNumber", ">=", parseInt(start)), orderBy("pageNumber"), limit(5));
            const snap = await getDocs(q); renderBatch(snap.docs.map(d => d.data()));
            const el = document.getElementById('panzoom-container'); 
            if(panzoomInstance) panzoomInstance.destroy(); 
            panzoomInstance = Panzoom(el, { maxScale: 4 });
        }

        function renderBatch(pages) {
            const wrap = document.getElementById('pages-wrapper');
            pages.forEach(p => {
                const el = document.createElement('div'); el.className = 'page';
                el.innerHTML = `<div class="front"><img src="${p.imageUrl}" class="w-full h-full"></div><div class="back"></div>`;
                el.onclick = () => { el.classList.toggle('flipped'); if(!audioState.muted) audioState.flip.play(); };
                wrap.appendChild(el);
            });
        }

        window.closeReader = () => { activeBookId = null; document.getElementById('pages-wrapper').innerHTML = ''; showView('wall'); };
        window.filterByCategory = (c) => { selectedCategory = c; renderBooksGrid(); };
        window.toggleBgMenu = () => document.getElementById('bg-menu').classList.toggle('hidden');
        window.prevPage = () => { const f = document.querySelectorAll('.page.flipped'); if(f.length) f[f.length-1].click(); };
        window.nextPage = () => { const u = document.querySelectorAll('.page:not(.flipped)'); if(u.length) u[0].click(); };
    </script>
</body>
</html>
