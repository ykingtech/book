<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysterium Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass-panel {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen p-4 md:p-8 selection:bg-yellow-500 selection:text-black">

    <div class="max-w-7xl mx-auto space-y-6">
        <header class="flex flex-col md:flex-row justify-between items-center gap-4 glass-panel p-6 rounded-2xl shadow-2xl">
            <div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">MYSTERIUM <span class="text-xs font-mono text-slate-400 tracking-widest ml-2">ADMIN v6.0</span></h1>
                <p class="text-xs text-slate-400 mt-1">Real-time Transaction Monitor</p>
            </div>
            <div class="flex items-center gap-4">
                <div class="bg-slate-800/50 px-4 py-2 rounded-lg border border-slate-700">
                    <span class="text-xs text-slate-400 uppercase">System Status</span>
                    <div class="flex items-center gap-2 text-green-400 font-bold text-sm">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                        </span>
                        ONLINE
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass-panel p-6 rounded-2xl border-l-4 border-yellow-500">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider">Total Income (Today)</div>
                <div class="text-2xl font-bold text-white mt-1" id="today-income">Rs. 0</div>
            </div>
            <div class="glass-panel p-6 rounded-2xl border-l-4 border-blue-500">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider">Pending Requests</div>
                <div class="text-2xl font-bold text-white mt-1" id="pending-count">0</div>
            </div>
            <div class="glass-panel p-6 rounded-2xl border-l-4 border-purple-500">
                <div class="text-slate-400 text-xs font-bold uppercase tracking-wider">Bot Actions</div>
                <div class="text-2xl font-bold text-white mt-1" id="bot-actions">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="lg:col-span-2 glass-panel rounded-2xl overflow-hidden flex flex-col h-[600px]">
                <div class="p-4 border-b border-slate-700/50 bg-slate-900/50 flex justify-between items-center">
                    <h2 class="font-bold text-white flex items-center gap-2"><i class="fas fa-list-ul text-yellow-500"></i> Transaction Queue</h2>
                </div>
                <div class="overflow-y-auto flex-1 p-2 custom-scrollbar">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-900/80 text-slate-400 text-xs uppercase sticky top-0 z-10 backdrop-blur-sm">
                            <tr>
                                <th class="p-3 rounded-l-lg">Type</th>
                                <th class="p-3">User & Book</th>
                                <th class="p-3">Payment</th>
                                <th class="p-3">Status</th>
                                <th class="p-3 text-right rounded-r-lg">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tx-table" class="text-sm divide-y divide-slate-800">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="space-y-6">
                
                <div class="glass-panel rounded-2xl overflow-hidden h-72 flex flex-col">
                    <div class="p-4 border-b border-slate-700/50 bg-slate-900/50">
                        <h2 class="font-bold text-white text-sm"><i class="fas fa-chart-line text-green-500 mr-2"></i> Daily Income Report</h2>
                    </div>
                    <div class="overflow-y-auto flex-1 p-2">
                        <table class="w-full text-left text-xs">
                            <thead class="text-slate-500 border-b border-slate-700"><tr><th class="p-2">Date</th><th class="p-2">Book</th><th class="p-2 text-right">Revenue</th></tr></thead>
                            <tbody id="income-table" class="divide-y divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>

                <div class="bg-black rounded-2xl border border-slate-800 h-72 flex flex-col font-mono text-xs overflow-hidden shadow-inner shadow-black">
                    <div class="bg-slate-900 p-2 px-4 border-b border-slate-800 flex justify-between items-center">
                        <span class="text-gray-400 font-bold">TERMINAL_LOG</span>
                        <div class="flex gap-1.5"><div class="w-2 h-2 rounded-full bg-red-500"></div><div class="w-2 h-2 rounded-full bg-yellow-500"></div><div class="w-2 h-2 rounded-full bg-green-500"></div></div>
                    </div>
                    <div id="bot-log" class="p-4 space-y-1 overflow-y-auto flex-1 text-green-500/80">
                        <div>> System initialized...</div>
                        <div>> Waiting for requests...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="img-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-all duration-300" onclick="this.classList.add('hidden')">
        <div class="relative max-w-2xl w-full">
            <button class="absolute -top-10 right-0 text-white hover:text-yellow-500 transition"><i class="fas fa-times fa-2x"></i></button>
            <img id="modal-img" class="w-full rounded-lg border border-slate-700 shadow-2xl">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, doc, updateDoc, setDoc, onSnapshot, query, orderBy, increment, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc", authDomain: "book-8cd24.firebaseapp.com", projectId: "book-8cd24", storageBucket: "book-8cd24.firebasestorage.app", messagingSenderId: "747560284834", appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const log = (msg) => { 
            const d = document.getElementById('bot-log'); 
            const time = new Date().toLocaleTimeString('en-US', {hour12:false, hour:'2-digit', minute:'2-digit'});
            d.innerHTML += `<div class="border-b border-slate-800/50 pb-0.5 mb-0.5"><span class="text-slate-600">[${time}]</span> ${msg}</div>`; 
            d.scrollTop = d.scrollHeight; 
            
            // Update bot action count
            const countEl = document.getElementById('bot-actions');
            countEl.innerText = parseInt(countEl.innerText) + 1;
        };

        // Main Listener
        onSnapshot(query(collection(db, "requests"), orderBy("timestamp", "desc")), (snap) => {
            const txTable = document.getElementById('tx-table');
            txTable.innerHTML = ''; 
            
            // Income calculation vars
            let stats = {}; 
            let pendingCount = 0;
            let todayTotal = 0;
            const todayStr = new Date().toISOString().split('T')[0];

            snap.docs.forEach(d => {
                const data = d.data();
                const reqId = d.id;

                // Pending Logic
                if(data.status === 'pending') {
                    pendingCount++;
                    if(!data.autoProcessed) runBot(reqId, data);
                }

                // Stats Logic (Fixes Duplicate Issue)
                if(data.status === 'approved' && data.type === 'buy_book') {
                    const date = new Date(data.timestamp).toISOString().split('T')[0];
                    const amount = parseFloat(data.amountPaid || data.amount || 0);
                    
                    // Create unique key per Date+Book
                    const key = `${date}_${data.bookId}`; 
                    if(!stats[key]) stats[key] = { date, title: data.bookTitle || 'Unknown Book', amount: 0, count: 0 };
                    
                    stats[key].amount += amount; 
                    stats[key].count++;

                    if(date === todayStr) todayTotal += amount;
                }

                renderRow(reqId, data);
            });

            // Update UI Counters
            document.getElementById('pending-count').innerText = pendingCount;
            document.getElementById('today-income').innerText = `Rs. ${todayTotal.toLocaleString()}`;
            
            renderStats(stats);
        });

        function renderStats(stats) {
            const tbody = document.getElementById('income-table'); 
            tbody.innerHTML = '';
            
            // Convert to array and sort by Date Descending
            const sortedStats = Object.values(stats).sort((a,b) => b.date.localeCompare(a.date));

            sortedStats.forEach(s => {
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition duration-150">
                        <td class="p-2 text-slate-400 font-mono">${s.date}</td>
                        <td class="p-2 text-slate-300 truncate max-w-[100px]" title="${s.title}">${s.title}</td>
                        <td class="p-2 text-right text-green-400 font-bold">Rs. ${s.amount} <span class="text-[9px] text-slate-500">(${s.count})</span></td>
                    </tr>`;
            });
        }

        async function runBot(reqId, data) {
            log(`Scanning: ${reqId.substring(0,5)}...`); 
            await updateDoc(doc(db, "requests", reqId), { autoProcessed: true });

            try {
                // 1. FREE BOOK CHECK (New Feature)
                const price = parseFloat(data.amountPaid || data.amount || 0);
                if(price <= 0) {
                    log(`Free Item Detected. Auto-Approving.`);
                    await executeAction(reqId, 'approved', data, 'Free Purchase (Auto)');
                    return;
                }

                // 2. RECEIPT CHECK
                if(!data.receiptImage) throw new Error("Missing Receipt");
                
                log(`Analyzing Receipt Image...`);
                const res = await Tesseract.recognize(data.receiptImage, 'eng');
                const text = res.data.text.toLowerCase().replace(/[^a-z0-9]/g, ""); 
                
                const dateOk = text.includes(new Date().getDate().toString());
                const target = price.toString();
                // Check for amount OR '500' if it's a publish fee
                const amountOk = text.includes(target) || (data.type==='publish_fee' && text.includes("500"));
                
                let status = (dateOk && amountOk) ? 'approved' : 'rejected';
                
                // Safety: If text is too short, OCR probably failed -> Keep Pending
                if(text.length < 10) {
                    status = 'pending';
                    log(`OCR Unclear. Manual Review needed.`);
                } else {
                    log(`Result: ${status.toUpperCase()}`);
                    if(status !== 'pending') await executeAction(reqId, status, data, `AutoBot: ${status}`);
                }

            } catch(e) { 
                log(`Error: ${e.message}`); 
                // Don't reject automatically on error, keep pending for human
            }
        }

        window.manualAction = (id, status, type, uid, bid) => executeAction(id, status, {type, userId:uid, bookId:bid}, "Manual Action");

        async function executeAction(reqId, status, data, reason) {
            const reqRef = doc(db, "requests", reqId);
            // Re-fetch to ensure we have latest data
            const freshSnap = await getDoc(reqRef);
            const freshData = freshSnap.exists() ? freshSnap.data() : data;

            await updateDoc(reqRef, { status, autoReason: reason });

            if(status === 'approved') {
                if(freshData.type === 'publish_fee') {
                    await updateDoc(doc(db, "books", freshData.bookId), { status: "approved" });
                    log(`Book Published: ${freshData.bookId}`);
                } else if(freshData.type === 'buy_book') {
                    const unlockUid = freshData.giftRecipientId || freshData.userId;
                    // Unlock logic
                    await setDoc(doc(db, "users", unlockUid, "purchases", freshData.bookId), { 
                        unlockedAt: new Date().toISOString(), 
                        bookId: freshData.bookId 
                    });
                    // Increment buyer count
                    await updateDoc(doc(db, "books", freshData.bookId), { buyers: increment(1) });
                    log(`Book Unlocked for: ${unlockUid}`);
                }
            }
        }

        function renderRow(id, data) {
            const isBuy = data.type === 'buy_book';
            const badgeClass = isBuy ? 'bg-blue-500/20 text-blue-300 border border-blue-500/30' : 'bg-purple-500/20 text-purple-300 border border-purple-500/30';
            
            let statusBadge = 'bg-yellow-500/10 text-yellow-500 border border-yellow-500/20';
            if(data.status === 'approved') statusBadge = 'bg-green-500/10 text-green-400 border border-green-500/20';
            if(data.status === 'rejected') statusBadge = 'bg-red-500/10 text-red-400 border border-red-500/20';

            let priceDisplay = `Rs. ${data.amountPaid || data.amount || '0'}`;
            if(data.discount > 0) priceDisplay += ` <span class="text-green-400 text-xs ml-1">(-${data.discount})</span>`;
            if(data.giftRecipientId) priceDisplay += ` <span class="text-pink-400 text-xs ml-1"><i class="fas fa-gift"></i></span>`;

            // Handle No Receipt for Free items
            let receiptBtn = `<button onclick="viewImg('${data.receiptImage}')" class="text-xs text-yellow-500 hover:text-yellow-400 underline decoration-dotted">View Receipt</button>`;
            if(!data.receiptImage) receiptBtn = `<span class="text-xs text-slate-600 italic">No Receipt</span>`;

            const row = `
                <tr class="hover:bg-slate-800/50 transition duration-200 border-b border-slate-800/50">
                    <td class="p-3 align-top">
                        <span class="${badgeClass} px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide shadow-sm">${data.type.replace('_',' ')}</span>
                    </td>
                    <td class="p-3 align-top">
                        <div class="font-semibold text-slate-200">${data.email || 'No Email'}</div>
                        <div class="text-xs text-slate-500 mt-0.5 flex items-center gap-1"><i class="fas fa-book text-slate-600"></i> ${data.bookTitle || data.bookId}</div>
                    </td>
                    <td class="p-3 align-top">
                        <div class="text-sm font-mono text-slate-300">${priceDisplay}</div>
                        <div class="mt-1">${receiptBtn}</div>
                    </td>
                    <td class="p-3 align-top">
                        <div class="${statusBadge} px-2 py-0.5 rounded w-fit text-[10px] font-bold uppercase">${data.status}</div>
                        <div class="text-[9px] text-slate-500 mt-1 font-mono">${data.autoReason || ''}</div>
                    </td>
                    <td class="p-3 text-right align-top">
                        <div class="flex justify-end gap-2">
                            <button onclick="manualAction('${id}','approved','${data.type}','${data.userId}','${data.bookId}')" class="bg-green-500/10 hover:bg-green-500 hover:text-white text-green-500 border border-green-500/30 w-8 h-8 rounded-lg transition flex items-center justify-center"><i class="fas fa-check"></i></button>
                            <button onclick="manualAction('${id}','rejected','${data.type}','${data.userId}','${data.bookId}')" class="bg-red-500/10 hover:bg-red-500 hover:text-white text-red-500 border border-red-500/30 w-8 h-8 rounded-lg transition flex items-center justify-center"><i class="fas fa-times"></i></button>
                        </div>
                    </td>
                </tr>`;
            
            document.getElementById('tx-table').innerHTML += row;
        }

        window.viewImg = (src) => { 
            if(!src) return;
            document.getElementById('modal-img').src=src; 
            document.getElementById('img-modal').classList.remove('hidden'); 
        }
    </script>
</body>
</html>
