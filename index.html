<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mysterium Archive - Pro Highlight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-body: #0b0c10; --gold: #d4af37; }
        body { background-color: var(--bg-body); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        body.bg-midnight { background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
        body.bg-rain { background: radial-gradient(circle, #1a1c29 0%, #000000 100%); }
        body.bg-fire { background: linear-gradient(to bottom, #2c1e12, #1a0f00); }
        body.bg-zen { background: linear-gradient(to top, #134e5e, #71b280); }

        #view-reader { touch-action: none; }
        .book-card { transition: transform 0.3s; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; }
        .book-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        .book-scene { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding-bottom: 60px; }
        .book { transform-style: preserve-3d; position: relative; height: 75vh; aspect-ratio: 2/3; box-shadow: 0 20px 50px rgba(0,0,0,0.6); transition: transform 0.5s; }
        .page { position: absolute; inset:0; transform-origin: left; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); background: white; backface-visibility: hidden; }
        .flipped { transform: rotateY(-180deg); }
        .content-layer { position: absolute; top:50%; left:50%; width: 360px; height: 540px; transform: translate(-50%, -50%); pointer-events: none; }

        /* Highlight Canvas Overlay */
        #highlight-modal-body { position: relative; width: 300px; height: 450px; background: white; margin: 0 auto; overflow: hidden; border: 4px solid #d4af37; border-radius: 10px; }
        #post-canvas { position: absolute; top: 0; left: 0; touch-action: none; cursor: crosshair; }
        .branding-tag { position: absolute; bottom: 10px; width: 100%; text-align: center; color: black; font-size: 8px; font-weight: bold; font-family: 'Cinzel'; pointer-events: none; background: rgba(212, 175, 55, 0.7); padding: 2px 0; }
    </style>
</head>
<body class="bg-midnight flex flex-col">

    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-black text-[#d4af37] flex flex-col items-center justify-center transition-opacity duration-500">
        <i class="fas fa-dragon fa-2x mb-4 animate-pulse"></i>
        <div class="w-48 h-1 bg-gray-800 rounded overflow-hidden"><div id="loading-bar" class="h-full bg-[#d4af37] w-0 transition-all duration-300"></div></div>
        <p id="loading-text" class="text-xs text-gray-500 mt-2 font-mono">Loading Archive...</p>
    </div>

    <div id="auth-section" class="hidden fixed inset-0 z-[900] flex items-center justify-center bg-black/95 p-6">
        <div class="text-center">
            <h1 class="text-4xl font-[Cinzel] text-[#d4af37] mb-8 tracking-widest">MYSTERIUM</h1>
            <button id="google-login" class="bg-white text-black px-8 py-3 rounded-full font-bold">
                <i class="fab fa-google text-red-600 mr-2"></i> Enter Archive
            </button>
        </div>
    </div>

    <nav id="main-nav" class="hidden h-16 bg-[#0f0f10]/90 border-b border-gray-800 flex items-center justify-between px-6 z-50 gap-4">
        <div class="flex items-center gap-2 text-[#d4af37] font-[Cinzel] font-bold text-lg cursor-pointer" onclick="showView('wall')">
            <i class="fas fa-dragon"></i> <span>MYSTERIUM</span>
        </div>
        <div class="flex-grow max-w-md">
            <input type="text" id="search-input" placeholder="Search Books..." class="w-full bg-[#1a1a1a] border border-gray-700 rounded-full py-1.5 px-4 text-xs text-gray-300 outline-none">
        </div>
        <div class="flex gap-2">
            <button onclick="shareLink()" class="w-8 h-8 rounded-full bg-blue-900/30 text-blue-400 flex items-center justify-center border border-blue-900/50" title="Share Link"><i class="fas fa-link text-xs"></i></button>
            <button onclick="createNewBook()" class="bg-[#d4af37] text-black px-3 py-1.5 rounded-full text-[10px] font-bold">CREATE</button>
            <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-600">
        </div>
    </nav>

    <main id="view-wall" class="hidden flex-grow overflow-y-auto p-6">
        <div id="trending-container" class="mb-8 hidden">
            <h2 class="font-[Cinzel] text-[#d4af37] mb-4 text-sm">Trending</h2>
            <div id="trending-grid" class="flex gap-4 overflow-x-auto pb-4"></div>
        </div>
        <div class="flex gap-4 mb-6">
            <button id="tab-all" class="tab-btn active" onclick="switchLibraryTab('all')">All Books</button>
            <button id="tab-my" class="tab-btn inactive" onclick="switchLibraryTab('my')">My Library</button>
        </div>
        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        <div id="empty-msg" class="hidden text-center text-gray-500">No books found.</div>
    </main>

    <main id="view-studio" class="hidden flex-grow flex bg-gray-900 overflow-hidden">
        <div class="w-72 bg-[#0b0c10] border-r border-gray-800 p-4 flex flex-col gap-3">
            <div class="text-[#d4af37] font-[Cinzel] text-center border-b border-gray-800 pb-2">STUDIO</div>
            <input id="new-book-title" type="text" placeholder="Title" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <input id="new-book-price" type="number" placeholder="Price (LKR)" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <input id="bank-acc" type="text" placeholder="Acc Number" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <label class="p-3 bg-red-900/20 border border-red-900 rounded cursor-pointer text-center text-xs">
                Import PDF <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" onchange="handlePdfUpload(this)">
            </label>
            <button onclick="openPublishModal()" class="w-full py-3 bg-green-700 text-white font-bold rounded">PUBLISH</button>
            <button onclick="showView('wall')" class="text-xs text-gray-500">Exit</button>
        </div>
        <div class="flex-grow flex items-center justify-center" id="editor-canvas">Upload PDF to Preview</div>
    </main>

    <div id="view-reader" class="hidden fixed inset-0 z-50 bg-black flex flex-col">
        <div id="top-bar" class="absolute top-0 w-full p-4 flex justify-between items-center z-50">
            <div class="bg-black/60 px-3 py-1 rounded-full cursor-pointer" onclick="closeReader()">
                <i class="fas fa-arrow-left text-[#d4af37] mr-2"></i><span class="text-xs text-[#d4af37]">BACK</span>
            </div>
            <div class="flex gap-2">
                <button onclick="openHighlightModal()" class="w-9 h-9 rounded-full bg-yellow-500 text-black flex items-center justify-center shadow-lg" title="Highlight & Share"><i class="fas fa-highlighter"></i></button>
                <button onclick="openReviewModal()" class="w-9 h-9 rounded-full bg-white/10 text-white flex items-center justify-center"><i class="fas fa-comments text-xs"></i></button>
            </div>
        </div>
        <div class="book-scene" onclick="toggleControls()">
            <div id="panzoom-container">
                <div id="the-book" class="book"><div id="pages-wrapper"></div></div>
            </div>
        </div>
        <div id="controls-bar" class="absolute bottom-0 w-full bg-gradient-to-t from-black p-4 z-50">
            <input type="range" id="page-slider" min="1" max="100" value="1" class="w-full mb-4" onchange="jumpToPage(this.value)">
            <div class="flex justify-between gap-4">
                <button onclick="prevPage()" class="flex-grow py-2 bg-white/10 rounded text-xs">PREV</button>
                <button onclick="nextPage()" class="flex-grow py-2 bg-white/10 rounded text-xs">NEXT</button>
            </div>
        </div>
    </div>

    <div id="highlight-modal" class="hidden fixed inset-0 z-[2000] bg-black/95 flex items-center justify-center p-4">
        <div class="w-full max-w-sm text-center">
            <h3 class="text-[#d4af37] font-[Cinzel] mb-4">DRAG TO HIGHLIGHT</h3>
            <div id="highlight-modal-body">
                <img id="post-bg-img" class="w-full h-full object-cover">
                <canvas id="post-canvas"></canvas>
                <div class="branding-tag" id="post-branding-text">POSTKINA.ONLINE | MYSTERIUM</div>
            </div>
            <div class="flex gap-2 mt-6">
                <button onclick="clearHighlight()" class="flex-grow bg-gray-800 text-white py-2 rounded-xl text-xs">CLEAR</button>
                <button onclick="shareHighlightedPost()" class="flex-grow bg-[#d4af37] text-black font-bold py-2 rounded-xl text-xs">SHARE POST</button>
            </div>
            <button onclick="document.getElementById('highlight-modal').classList.add('hidden')" class="mt-4 text-xs text-gray-500 underline">Cancel</button>
        </div>
    </div>

    <div id="review-modal" class="hidden fixed inset-0 z-[2000] bg-black/90 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-2xl p-6 h-[70vh] flex flex-col">
            <h3 class="text-white font-[Cinzel] mb-4 text-center">COMMENTS</h3>
            <div class="flex-grow overflow-y-auto mb-4 space-y-2" id="comments-list"></div>
            <textarea id="review-text" class="w-full bg-black border border-gray-800 rounded p-2 text-xs text-white mb-2" rows="2" placeholder="Whisper your thoughts..."></textarea>
            <button onclick="submitReview()" class="w-full bg-[#d4af37] text-black font-bold py-2 rounded-xl text-xs">POST</button>
            <button onclick="document.getElementById('review-modal').classList.add('hidden')" class="mt-2 text-xs text-gray-400">Close</button>
        </div>
    </div>

    <div id="pay-modal" class="hidden fixed inset-0 z-[2000] bg-black/95 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-2xl p-6 text-center">
            <i class="fas fa-lock text-[#d4af37] text-3xl mb-4"></i>
            <h3 class="text-white font-[Cinzel] mb-2" id="pay-title">UNLOCK</h3>
            <p class="text-blue-400 text-xl font-bold mb-4" id="pay-price"></p>
            <div class="bg-black p-3 rounded text-left text-[10px] space-y-1 mb-4">
                <div class="text-gray-500">Holder: <span id="pay-holder" class="text-white"></span></div>
                <div class="text-gray-500">Acc: <span id="pay-acc" class="text-yellow-500"></span></div>
            </div>
            <input type="file" id="pay-receipt" accept="image/*" class="text-xs text-gray-500 mb-4">
            <button id="pay-btn" class="w-full bg-[#d4af37] text-black font-bold py-3 rounded-xl">SUBMIT RECEIPT</button>
            <button onclick="document.getElementById('pay-modal').classList.add('hidden')" class="mt-4 text-xs text-gray-500 underline">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where, orderBy, limit, startAfter, addDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc", authDomain: "book-8cd24.firebaseapp.com", projectId: "book-8cd24", storageBucket: "book-8cd24.firebasestorage.app", messagingSenderId: "747560284834", appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null, activeBookId = null, activeBookData = null, libraryBooks = [], myBooksIds = [], panzoomInstance = null, currentPageNum = 1, currentTab = 'all';

        /* AUTH & NAVIGATION */
        onAuthStateChanged(auth, u => {
            if(u) { currentUser = u; document.getElementById('auth-section').classList.add('hidden'); document.getElementById('main-nav').classList.remove('hidden'); document.getElementById('user-avatar').src = u.photoURL; showView('wall'); } 
            else { document.getElementById('auth-section').classList.remove('hidden'); document.getElementById('main-nav').classList.add('hidden'); document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none'); }
        });
        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.handleLogout = () => { signOut(auth).then(()=>location.reload()); };

        window.showView = (v) => {
            ['wall', 'reader', 'studio'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            if(v==='wall') loadWall();
            if(v==='reader') {
                const el = document.getElementById('panzoom-container'); if(panzoomInstance) panzoomInstance.destroy(); panzoomInstance = Panzoom(el, { maxScale: 4 }); el.parentElement.addEventListener('wheel', panzoomInstance.zoomWithWheel);
            }
        };

        /* WALL LOGIC */
        async function loadWall() {
            document.getElementById('loading-screen').classList.remove('opacity-0', 'pointer-events-none');
            try {
                const q = query(collection(db, "books"), where("status", "==", "approved"));
                const snap = await getDocs(q); libraryBooks = [];
                snap.forEach(d => libraryBooks.push({id:d.id, ...d.data()}));
                const pSnap = await getDocs(collection(db, "users", currentUser.uid, "purchases"));
                myBooksIds = pSnap.docs.map(d => d.data().bookId);
                renderTrending(); renderBooksGrid();
            } catch(e) {}
            document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
        }

        function renderTrending() {
            const container = document.getElementById('trending-container');
            const list = document.getElementById('trending-grid');
            list.innerHTML = '';
            const trending = [...libraryBooks].sort((a,b) => (b.clicks || 0) - (a.clicks || 0)).slice(0, 2);
            if(trending.length > 0 && trending[0].clicks > 0) {
                container.classList.remove('hidden');
                trending.forEach(b => list.innerHTML += `<div onclick="checkAndOpenBook('${b.id}')" class="min-w-[100px] cursor-pointer"><div class="aspect-[2/3] bg-gray-800 rounded border border-yellow-500/30 overflow-hidden"><img src="${b.coverUrl}" class="w-full h-full object-cover"></div></div>`);
            }
        }

        function renderBooksGrid() {
            const grid = document.getElementById('books-grid'); grid.innerHTML = '';
            const term = document.getElementById('search-input').value.toLowerCase();
            let filtered = libraryBooks.filter(b => b.title.toLowerCase().includes(term));
            if(currentTab === 'my') filtered = filtered.filter(b => myBooksIds.includes(b.id) || b.author === currentUser.uid);
            filtered.forEach(b => {
                const isOwned = myBooksIds.includes(b.id) || b.author === currentUser.uid || b.price == 0;
                grid.innerHTML += `<div onclick="checkAndOpenBook('${b.id}')" class="book-card cursor-pointer p-2"><div class="aspect-[2/3] bg-gray-800 relative mb-1 rounded overflow-hidden"><img src="${b.coverUrl}" class="w-full h-full object-cover">${isOwned ? '<div class="absolute top-1 left-1 bg-green-600 text-[8px] px-1 rounded">OWNED</div>' : ''}</div><div class="text-[10px] font-bold truncate">${b.title}</div><div class="text-[9px] text-gray-500">Rs.${b.price}</div></div>`;
            });
        }

        window.shareLink = () => {
            const url = window.location.href;
            if (navigator.share) navigator.share({ title: 'Mysterium Archive', url: url });
            else { navigator.clipboard.writeText(url); alert("Link copied!"); }
        };

        /* READER LOGIC */
        window.checkAndOpenBook = async (id) => {
            const bSnap = await getDoc(doc(db, "books", id)); activeBookData = bSnap.data();
            const pSnap = await getDoc(doc(db, "users", currentUser.uid, "purchases", id));
            if(activeBookData.author === currentUser.uid || pSnap.exists() || activeBookData.price == 0) {
                activeBookId = id; showView('reader');
                await loadPageBatch(1, 5);
            } else { openPayModal(id, activeBookData); }
        };

        async function loadPageBatch(startNum, loadLimit) {
            const q = query(collection(db, "books", activeBookId, "pages"), where("pageNumber", ">=", startNum), orderBy("pageNumber"), limit(loadLimit));
            const snap = await getDocs(q);
            snap.forEach(d => {
                const p = d.data(); if(document.querySelector(`.page[data-pn="${p.pageNumber}"]`)) return;
                const el = document.createElement('div'); el.className = `page shadow-2xl`; el.dataset.pn = p.pageNumber; el.style.zIndex = 1000 - p.pageNumber;
                el.innerHTML = `<div class="content-layer"><img src="${p.imageUrl}" style="width:100%; height:100%;"></div>`;
                el.onclick = () => { el.classList.toggle('flipped'); currentPageNum = el.classList.contains('flipped') ? p.pageNumber+1 : p.pageNumber; };
                document.getElementById('pages-wrapper').appendChild(el);
            });
            resizeContent();
        }

        /* HIGHLIGHT & POST GENERATION */
        const hCanvas = document.getElementById('post-canvas');
        const hCtx = hCanvas.getContext('2d');
        let drawing = false;

        window.openHighlightModal = () => {
            const pgImg = document.querySelector(`.page[data-pn="${currentPageNum}"] img`);
            if(!pgImg) return alert("Load page first");
            document.getElementById('highlight-modal').classList.remove('hidden');
            const bg = document.getElementById('post-bg-img'); bg.src = pgImg.src;
            bg.onload = () => {
                hCanvas.width = bg.clientWidth; hCanvas.height = bg.clientHeight;
                initHighlightCanvas();
            };
            document.getElementById('post-branding-text').innerText = `POSTKINA.ONLINE | ${activeBookData.title.toUpperCase()}`;
        };

        function initHighlightCanvas() {
            hCtx.strokeStyle = 'rgba(212, 175, 55, 0.4)'; hCtx.lineWidth = 15; hCtx.lineCap = 'round';
            const start = (e) => { drawing = true; draw(e); };
            const stop = () => { drawing = false; hCtx.beginPath(); };
            const draw = (e) => {
                if(!drawing) return;
                const rect = hCanvas.getBoundingClientRect();
                const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
                const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
                hCtx.lineTo(x, y); hCtx.stroke(); hCtx.beginPath(); hCtx.moveTo(x, y);
            };
            hCanvas.addEventListener('mousedown', start); hCanvas.addEventListener('mousemove', draw); hCanvas.addEventListener('mouseup', stop);
            hCanvas.addEventListener('touchstart', start); hCanvas.addEventListener('touchmove', draw); hCanvas.addEventListener('touchend', stop);
        }

        window.clearHighlight = () => hCtx.clearRect(0,0,hCanvas.width,hCanvas.height);

        window.shareHighlightedPost = async () => {
            const element = document.getElementById('highlight-modal-body');
            const canvas = await html2canvas(element);
            canvas.toBlob(async blob => {
                const file = new File([blob], "post.png", {type:"image/png"});
                if(navigator.share) navigator.share({files:[file], title:'Mysterium Post'});
                else { const a = document.createElement('a'); a.download='post.png'; a.href=canvas.toDataURL(); a.click(); }
            });
        };

        /* SYSTEM LOGIC */
        function openPayModal(id, data) {
            document.getElementById('pay-title').innerText = "UNLOCK BOOK";
            document.getElementById('pay-price').innerText = `Rs. ${data.price}`;
            document.getElementById('pay-holder').innerText = data.bankHolder;
            document.getElementById('pay-acc').innerText = data.bankAcc;
            document.getElementById('pay-modal').classList.remove('hidden');
        }

        function resizeContent() { const b = document.getElementById('the-book'); if(b) { const s = b.offsetHeight / 540; document.querySelectorAll('.content-layer').forEach(l => l.style.transform = `translate(-50%, -50%) scale(${s})`); } }
        window.onresize = resizeContent;
        window.closeReader = () => showView('wall');
    </script>
</body>
</html>
