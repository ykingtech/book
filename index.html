<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mysterium Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root { --bg-body: #0b0c10; --gold: #d4af37; }
        body { background-color: var(--bg-body); color: #e0e0e0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; transition: background 0.5s; touch-action: none; }
        
        /* DARK MODE (NEGATIVE EFFECT) */
        .reader-dark-mode .page { filter: invert(1) hue-rotate(180deg); }
        .reader-dark-mode { background-color: #000 !important; }

        /* Backgrounds */
        body.bg-midnight { background-image: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
        body.bg-mystic { background-image: radial-gradient(circle at 50% 50%, #1f2833 0%, #0b0c10 100%); }
        body.bg-wood { background-color: #2c1e12; background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'); }

        /* UI Elements */
        .book-card { transition: transform 0.3s, box-shadow 0.3s; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; overflow: hidden; }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); border-color: var(--gold); }
        
        /* 3D BOOK */
        .book-scene { perspective: 1500px; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; padding-bottom: 60px; }
        .book { transform-style: preserve-3d; position: relative; width: auto; height: 75vh; aspect-ratio: 2/3; box-shadow: 0 20px 50px rgba(0,0,0,0.6); transition: transform 0.5s; }
        .page { position: absolute; inset:0; transform-origin: left; transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1); transform-style: preserve-3d; border-radius: 2px 8px 8px 2px; cursor: pointer; background: white; backface-visibility: hidden; }
        .front, .back { position: absolute; inset:0; backface-visibility: hidden; background: white; overflow: hidden; }
        .back { transform: rotateY(180deg); background: #f0f0f0; }
        .flipped { transform: rotateY(-180deg); }
        .content-layer { position: absolute; top:50%; left:50%; width: 360px; height: 540px; transform: translate(-50%, -50%); pointer-events: none; display: flex; justify-content: center; align-items: center; }
        
        /* Utils */
        ::-webkit-scrollbar { width: 4px; } ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        #editor-canvas { width: 300px; height: 450px; background: #fff; margin: 0 auto; box-shadow: 0 0 15px black; display: flex; align-items: center; justify-content: center; }
        .theme-menu { position: absolute; top: 60px; right: 10px; background: rgba(15,15,15,0.95); border: 1px solid #333; padding: 15px; border-radius: 16px; display: none; grid-template-columns: repeat(3, 1fr); gap: 10px; z-index: 100; }
        .theme-menu.show { display: grid; }
        .theme-btn { width: 36px; height: 36px; border-radius: 50%; border: 2px solid rgba(255,255,255,0.1); cursor: pointer; }
    </style>
</head>
<body class="bg-midnight flex flex-col">

    <div id="loading-screen" class="fixed inset-0 z-[9999] bg-black text-[#d4af37] flex flex-col items-center justify-center transition-opacity duration-500">
        <i class="fas fa-book-open fa-2x mb-4 animate-pulse"></i>
        <div class="w-48 h-1 bg-gray-800 rounded overflow-hidden"><div id="loading-bar" class="h-full bg-[#d4af37] w-0 transition-all duration-300"></div></div>
        <p id="loading-text" class="text-xs text-gray-500 mt-2 font-mono">Loading Archive...</p>
    </div>

    <div id="auth-section" class="hidden fixed inset-0 z-[900] flex items-center justify-center bg-black/95 p-6">
        <div class="text-center">
            <h1 class="text-4xl font-[Cinzel] text-[#d4af37] mb-8 tracking-widest">MYSTERIUM</h1>
            <button id="google-login" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-gray-200 transition">
                <i class="fab fa-google text-red-600 mr-2"></i> Enter Archive
            </button>
        </div>
    </div>

    <nav id="main-nav" class="hidden h-16 bg-[#0f0f10]/90 backdrop-blur border-b border-gray-800 flex items-center justify-between px-6 z-50 gap-4">
        <div class="flex items-center gap-2 text-[#d4af37] font-[Cinzel] font-bold text-lg cursor-pointer" onclick="showView('wall')">
            <i class="fas fa-dragon"></i> <span class="hidden md:inline">MYSTERIUM</span>
        </div>
        
        <div class="flex-grow max-w-md relative">
            <input type="text" id="search-input" placeholder="Search Books..." class="w-full bg-[#1a1a1a] border border-gray-700 rounded-full py-1.5 px-4 text-sm text-gray-300 focus:border-[#d4af37] outline-none transition-all">
            <i class="fas fa-search absolute right-3 top-2 text-gray-500 text-xs"></i>
        </div>

        <div class="flex gap-3 items-center">
            <button onclick="createNewBook()" class="bg-[#d4af37] text-black px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1"><i class="fas fa-plus"></i> CREATE</button>
            <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-gray-600">
            <button onclick="handleLogout()" class="w-8 h-8 rounded-full bg-red-900/50 text-red-400 hover:bg-red-700 hover:text-white flex items-center justify-center transition" title="Logout">
                <i class="fas fa-sign-out-alt text-xs"></i>
            </button>
        </div>
    </nav>

    <main id="view-wall" class="hidden flex-grow overflow-y-auto p-6 pb-20">
        <h2 class="font-[Cinzel] text-[#d4af37] mb-6 border-b border-gray-800 pb-2">Library</h2>
        <div id="books-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        <div id="empty-msg" class="hidden text-center text-gray-500 mt-10">No books found matching your search.</div>
    </main>

    <main id="view-studio" class="hidden flex-grow flex overflow-hidden bg-gray-900">
        <div class="w-80 bg-[#0b0c10] border-r border-gray-800 p-4 flex flex-col gap-3 overflow-y-auto">
            <div class="text-[#d4af37] font-[Cinzel] text-center border-b border-gray-800 pb-2">CREATE BOOK</div>
            <input id="new-book-title" type="text" placeholder="Book Title" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            <input id="new-book-price" type="number" placeholder="Price (LKR)" class="w-full bg-black border border-gray-700 rounded p-2 text-xs text-white">
            
            <div class="bg-gray-800 p-3 rounded border border-gray-700">
                <div class="text-[10px] text-yellow-500 font-bold mb-2 uppercase">Bank Details</div>
                <input id="bank-holder" type="text" placeholder="Account Holder" class="w-full bg-black border border-gray-600 rounded p-1 text-[10px] text-white mb-1">
                <input id="bank-name" type="text" placeholder="Bank Name" class="w-full bg-black border border-gray-600 rounded p-1 text-[10px] text-white mb-1">
                <input id="bank-acc" type="text" placeholder="Account No" class="w-full bg-black border border-gray-600 rounded p-1 text-[10px] text-white mb-1">
                <input id="bank-branch" type="text" placeholder="Branch" class="w-full bg-black border border-gray-600 rounded p-1 text-[10px] text-white">
            </div>

            <label class="p-3 bg-red-900/30 border border-red-900 rounded hover:bg-red-900/50 cursor-pointer text-center">
                <i class="fas fa-file-pdf text-red-500"></i> <span class="text-xs font-bold text-gray-300">Import PDF</span>
                <input type="file" id="pdf-upload" class="hidden" accept="application/pdf" onchange="handlePdfUpload(this)">
            </label>
            <div id="pdf-status" class="text-[10px] text-center text-yellow-500 hidden">Processing...</div>

            <div class="mt-auto">
                <button onclick="openPublishModal()" class="w-full py-3 bg-green-700 hover:bg-green-600 text-white font-bold rounded shadow-lg">PUBLISH (Fee: 500 LKR)</button>
            </div>
            <button onclick="showView('wall')" class="text-xs text-center text-gray-500 mt-2">Exit</button>
        </div>

        <div class="flex-grow flex flex-col items-center justify-center bg-gray-800">
            <div class="text-xs text-gray-400 mb-2">Preview: <span id="studio-page-num" class="font-bold text-white">1</span></div>
            <div id="editor-canvas" class="text-gray-500 text-xs">Upload PDF</div>
            <div class="mt-4 flex gap-2">
                <button onclick="changeStudioPage(-1)" class="px-3 py-1 bg-black rounded text-white text-xs"><</button>
                <button onclick="changeStudioPage(1)" class="px-3 py-1 bg-black rounded text-white text-xs">></button>
            </div>
        </div>
    </main>

    <div id="view-reader" class="hidden fixed inset-0 z-50 bg-midnight w-full h-full flex-col">
        <div id="top-bar" class="absolute top-0 w-full p-4 flex justify-between items-center z-50 transition-transform duration-300">
            <div class="bg-black/40 backdrop-blur-md px-3 py-1 rounded-full border border-white/10 cursor-pointer hover:bg-black/60 transition" onclick="closeReader()">
                <i class="fas fa-arrow-left text-[#d4af37] mr-2"></i><span class="text-[#d4af37] font-[Cinzel] text-xs tracking-widest">LIBRARY</span>
            </div>
            
            <div class="flex gap-2 relative">
                <button onclick="toggleReaderDarkMode()" id="dm-btn" class="w-8 h-8 rounded-full bg-black/40 border border-white/10 flex items-center justify-center text-yellow-500 hover:bg-white hover:text-black transition" title="Toggle Negative Mode">
                    <i class="fas fa-moon"></i>
                </button>
                
                <button onclick="toggleBgMenu()" class="w-8 h-8 rounded-full bg-black/40 border border-white/10 flex items-center justify-center text-white"><i class="fas fa-paint-brush text-xs"></i></button>
                <div id="bg-menu" class="theme-menu">
                    <button onclick="setBg('mystic')" class="theme-btn bg-gradient-to-br from-[#1f2833] to-[#0b0c10]"></button>
                    <button onclick="setBg('midnight')" class="theme-btn bg-gradient-to-br from-[#0f2027] to-[#2c5364]"></button>
                    <button onclick="setBg('wood')" class="theme-btn bg-[#5c3a21]"></button>
                </div>
            </div>
        </div>

        <div class="book-scene" onclick="toggleControls()">
            <div id="the-book" class="book"><div id="pages-wrapper"></div></div>
        </div>

        <div id="controls-bar" class="absolute bottom-0 w-full bg-black/80 backdrop-blur p-4 pb-6 z-50 transition-transform duration-300">
            <div class="grid grid-cols-2 gap-4 items-center">
                <button onclick="prevPage()" class="h-12 bg-white/10 rounded-xl text-white hover:bg-white/20"><i class="fas fa-chevron-left"></i> PREV</button>
                <button onclick="nextPage()" class="h-12 bg-white/10 rounded-xl text-white hover:bg-white/20">NEXT <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <div id="pay-modal" class="hidden fixed inset-0 z-[2000] bg-black/90 flex items-center justify-center p-4">
        <div class="w-full max-w-sm bg-[#1a1a1a] border border-[#d4af37] rounded-2xl p-6 text-center">
            <i class="fas fa-lock text-3xl text-[#d4af37] mb-4"></i>
            <h3 class="text-white font-[Cinzel] text-lg mb-2" id="pay-title">UNLOCK BOOK</h3>
            <p class="text-blue-400 text-xl font-bold mb-2" id="pay-price">Rs. 0</p>
            <div class="bg-gray-800 p-3 rounded mb-4 text-xs text-left space-y-1">
                <div class="flex justify-between text-gray-400"><span>Holder:</span> <span id="pay-holder" class="text-white font-bold"></span></div>
                <div class="flex justify-between text-gray-400"><span>Bank:</span> <span id="pay-bank" class="text-white"></span></div>
                <div class="flex justify-between text-gray-400"><span>Acc:</span> <span id="pay-acc" class="text-yellow-500 font-mono font-bold"></span></div>
                <div class="flex justify-between text-gray-400"><span>Branch:</span> <span id="pay-branch" class="text-white"></span></div>
            </div>
            <input type="file" id="pay-receipt" accept="image/*" class="block w-full text-xs text-gray-500 mb-4">
            <button id="pay-btn" class="w-full bg-[#d4af37] text-black font-bold py-3 rounded-xl">SUBMIT</button>
            <button onclick="document.getElementById('pay-modal').classList.add('hidden')" class="text-xs text-gray-500 mt-4 underline">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, where, orderBy, limit, startAfter, addDoc, writeBatch } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyByyYMFzn1nHOuzxEsX44sQrIIT5AdB3Pc", authDomain: "book-8cd24.firebaseapp.com", projectId: "book-8cd24", storageBucket: "book-8cd24.firebasestorage.app", messagingSenderId: "747560284834", appId: "1:747560284834:web:30f6080e8d4fbf9025ddfb" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeBookId = null;
        let lastLoadedPageDoc = null;
        let isFetchingPages = false;
        let pendingAction = null;
        let libraryBooks = []; // GLOBAL BOOK STORE FOR SEARCH

        onAuthStateChanged(auth, u => {
            if(u) {
                currentUser = u;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('main-nav').classList.remove('hidden');
                document.getElementById('user-avatar').src = u.photoURL;
                showView('wall');
            } else {
                document.getElementById('auth-section').classList.remove('hidden');
                document.getElementById('main-nav').classList.add('hidden'); 
                document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
            }
        });

        document.getElementById('google-login').onclick = () => signInWithPopup(auth, new GoogleAuthProvider());
        window.handleLogout = () => { if(confirm("Logout?")) signOut(auth).then(() => window.location.reload()); };

        window.showView = (v) => {
            ['wall', 'reader', 'studio'].forEach(id => document.getElementById('view-'+id).classList.add('hidden'));
            if(v === 'reader') {
                document.getElementById('main-nav').classList.add('hidden');
                const reader = document.getElementById('view-reader');
                reader.classList.remove('hidden'); reader.style.display = 'flex';
            } else {
                document.getElementById('main-nav').classList.remove('hidden');
                document.getElementById('view-'+v).classList.remove('hidden');
                if(v === 'studio') document.getElementById('view-'+v).classList.add('flex');
                if(v === 'wall') loadWall();
            }
        };

        window.closeReader = () => { 
            activeBookId = null;
            document.getElementById('pages-wrapper').innerHTML = '';
            document.getElementById('view-reader').classList.remove('reader-dark-mode');
            showView('wall'); 
        };

        window.toggleReaderDarkMode = () => {
            const reader = document.getElementById('view-reader');
            reader.classList.toggle('reader-dark-mode');
            const btn = document.getElementById('dm-btn');
            if(reader.classList.contains('reader-dark-mode')) {
                btn.innerHTML = '<i class="fas fa-sun"></i>'; btn.classList.add('bg-white', 'text-black');
            } else {
                btn.innerHTML = '<i class="fas fa-moon"></i>'; btn.classList.remove('bg-white', 'text-black');
            }
        };

        // --- IMPROVED WALL & SEARCH ---
        async function loadWall() {
            const grid = document.getElementById('books-grid');
            const searchVal = document.getElementById('search-input').value.trim();
            
            // If books are already loaded and searching, just filter. Don't fetch again unless empty.
            if(libraryBooks.length > 0 && searchVal !== "") {
                performSearch(searchVal);
                return;
            }

            // If empty grid or returning home, refresh data
            if(libraryBooks.length === 0 || searchVal === "") {
                grid.innerHTML = '';
                document.getElementById('loading-screen').classList.remove('opacity-0', 'pointer-events-none');
                document.getElementById('loading-text').innerText = "Fetching Books...";
                
                try {
                    const q = query(collection(db, "books"), where("status", "==", "approved"));
                    const snap = await getDocs(q);
                    
                    libraryBooks = []; // Reset global store
                    if(!snap.empty) {
                        snap.forEach(d => libraryBooks.push({id:d.id, ...d.data()}));
                        // Sort Newest First
                        libraryBooks.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                    }
                    
                    // Initial Render
                    renderGrid(libraryBooks);
                    
                } catch(e) { console.error(e); }
                document.getElementById('loading-screen').classList.add('opacity-0', 'pointer-events-none');
            }
        }

        // Live Search Listener
        document.getElementById('search-input').addEventListener('input', (e) => {
            performSearch(e.target.value);
        });

        function performSearch(term) {
            const lowerTerm = term.toLowerCase();
            const filtered = libraryBooks.filter(b => b.title.toLowerCase().includes(lowerTerm));
            renderGrid(filtered);
        }

        function renderGrid(books) {
            const grid = document.getElementById('books-grid');
            const emptyMsg = document.getElementById('empty-msg');
            grid.innerHTML = '';
            
            if(books.length === 0) {
                emptyMsg.classList.remove('hidden');
            } else {
                emptyMsg.classList.add('hidden');
                books.forEach(b => {
                    grid.innerHTML += `
                    <div onclick="checkAndOpenBook('${b.id}')" class="book-card cursor-pointer group">
                        <div class="aspect-[2/3] bg-gray-800 relative mb-2">
                            <img src="${b.coverUrl}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-black/70 text-[#d4af37] text-[10px] font-bold px-2 py-1 rounded">Rs.${b.price}</div>
                        </div>
                        <div class="text-sm font-bold truncate text-gray-200 px-2 pb-2 group-hover:text-[#d4af37]">${b.title}</div>
                    </div>`;
                });
            }
        }

        // --- READER ---
        window.checkAndOpenBook = async (bookId) => {
            const bookSnap = await getDoc(doc(db, "books", bookId));
            const b = bookSnap.data();
            const purchaseSnap = await getDoc(doc(db, "users", currentUser.uid, "purchases", bookId));
            if (purchaseSnap.exists() || b.price == 0) openReader(bookId);
            else openPayModal(bookId, b, 'buy_book');
        };

        async function openReader(bookId) {
            activeBookId = bookId;
            showView('reader');
            document.getElementById('pages-wrapper').innerHTML = '';
            const q = query(collection(db, "books", bookId, "pages"), orderBy("pageNumber"), limit(3));
            const snap = await getDocs(q);
            if(!snap.empty) {
                lastLoadedPageDoc = snap.docs[snap.docs.length-1];
                renderBatch(snap.docs.map(d=>d.data()));
            }
            resizeContent();
        }

        async function loadMorePages() {
            if(isFetchingPages || !activeBookId || !lastLoadedPageDoc) return;
            isFetchingPages = true;
            const q = query(collection(db, "books", activeBookId, "pages"), orderBy("pageNumber"), startAfter(lastLoadedPageDoc), limit(5));
            const snap = await getDocs(q);
            if(!snap.empty) {
                lastLoadedPageDoc = snap.docs[snap.docs.length-1];
                renderBatch(snap.docs.map(d=>d.data()));
            } else lastLoadedPageDoc = null;
            isFetchingPages = false;
        }

        function renderBatch(pages) {
            const wrap = document.getElementById('pages-wrapper');
            pages.forEach(p => {
                if(document.querySelector(`.page[data-pn="${p.pageNumber}"]`)) return;
                const el = document.createElement('div');
                const z = 1000 - p.pageNumber;
                el.className = `page shadow-2xl ${p.pageNumber===1?'hard-cover':''}`;
                el.style.zIndex = z;
                el.dataset.pn = p.pageNumber;
                el.innerHTML = `<div class="front"><div class="content-layer"><img src="${p.imageUrl}" style="width:100%; height:100%;"></div></div><div class="back"></div>`;
                el.onclick = (e) => {
                    e.stopPropagation();
                    if(el.classList.contains('flipped')) { el.classList.remove('flipped'); setTimeout(() => el.style.zIndex = z, 500); }
                    else { el.classList.add('flipped'); el.style.zIndex = p.pageNumber; loadMorePages(); }
                };
                wrap.appendChild(el);
            });
            resizeContent();
        }

        function resizeContent() {
            const bookEl = document.getElementById('the-book');
            if(bookEl) { const s = bookEl.offsetHeight / 540; document.querySelectorAll('.content-layer').forEach(l => l.style.transform = `translate(-50%, -50%) scale(${s})`); }
        }
        window.onresize = resizeContent;
        window.prevPage = () => { const f = document.querySelectorAll('.page.flipped'); if(f.length) f[f.length-1].click(); };
        window.nextPage = () => { const u = document.querySelectorAll('.page:not(.flipped)'); if(u.length) u[0].click(); };
        window.toggleControls = () => { document.getElementById('top-bar').classList.toggle('-translate-y-full'); document.getElementById('controls-bar').classList.toggle('translate-y-full'); };
        window.toggleBgMenu = () => document.getElementById('bg-menu').classList.toggle('show');
        window.setBg = (s) => { document.body.className = `bg-${s} flex flex-col`; document.getElementById('bg-menu').classList.remove('show'); };

        // --- SUBMISSION ---
        function openPayModal(id, data, type) {
            pendingAction = { id, data, type };
            document.getElementById('pay-title').innerText = type==='publish_fee' ? 'PUBLISH FEE' : 'UNLOCK BOOK';
            document.getElementById('pay-price').innerText = `Rs. ${type==='publish_fee' ? 500 : data.price}`;
            document.getElementById('pay-holder').innerText = data.bankHolder || (type==='publish_fee' ? 'Admin' : 'Unknown');
            document.getElementById('pay-bank').innerText = data.bankName || 'Commercial Bank';
            document.getElementById('pay-acc').innerText = data.bankAcc || '8025211913';
            document.getElementById('pay-branch').innerText = data.bankBranch || 'Kurunegala';
            document.getElementById('pay-modal').classList.remove('hidden');
        }

        const compressImage = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image(); img.src = e.target.result;
                    img.onload = () => {
                        const c = document.createElement('canvas');
                        const s = 800 / img.width; c.width = 800; c.height = img.height * s;
                        c.getContext('2d').drawImage(img, 0, 0, c.width, c.height);
                        resolve(c.toDataURL('image/jpeg', 0.5));
                    };
                };
            });
        };

        document.getElementById('pay-btn').onclick = async () => {
            const f = document.getElementById('pay-receipt').files[0];
            if(!f) return alert("Please select a receipt image");
            const btn = document.getElementById('pay-btn'); btn.innerText = "Processing...";
            try {
                const img = await compressImage(f);
                const reqData = {
                    type: pendingAction.type, email: currentUser.email, userId: currentUser.uid,
                    receiptImage: img, status: "pending", timestamp: new Date().toISOString()
                };

                if(pendingAction.type === 'buy_book') {
                    reqData.bookId = pendingAction.id;
                    reqData.amount = document.getElementById('pay-price').innerText.replace('Rs. ','');
                    await addDoc(collection(db, "requests"), reqData);
                    alert("Receipt Sent! Please wait for approval.");
                } else if (pendingAction.type === 'publish_fee') {
                    const bookData = pendingAction.data;
                    await setDoc(doc(db, "books", pendingAction.id), {
                        ...bookData, status: "pending_payment", 
                        coverUrl: studioPages[0].imageUrl, timestamp: new Date().toISOString(), author: currentUser.uid
                    });
                    const batch = writeBatch(db);
                    studioPages.forEach(p => batch.set(doc(db,"books",pendingAction.id,"pages","p"+p.pageNumber), p));
                    await batch.commit();
                    reqData.bookId = pendingAction.id;
                    reqData.bookTitle = bookData.title;
                    await addDoc(collection(db, "requests"), reqData);
                    alert("Book Submitted for Review!");
                    window.location.reload();
                }
                document.getElementById('pay-modal').classList.add('hidden');
            } catch(e) { alert("Error: " + e.message); }
            btn.innerText = "SUBMIT";
        };

        // --- STUDIO ---
        let studioPages = [], currentStudioPageIndex = 0, studioBookId = null;
        window.createNewBook = () => {
            studioBookId = 'book_'+Date.now(); studioPages = []; currentStudioPageIndex=0;
            document.getElementById('editor-canvas').innerHTML = '<div class="text-gray-500">Upload PDF</div>';
            showView('studio');
        };
        window.handlePdfUpload = async (inp) => {
            const f = inp.files[0]; if(!f) return;
            document.getElementById('pdf-status').classList.remove('hidden');
            const pdf = await pdfjsLib.getDocument(await f.arrayBuffer()).promise;
            studioPages = [];
            for(let i=1; i<=pdf.numPages; i++){
                document.getElementById('pdf-status').innerText = `Page ${i}`;
                const p = await pdf.getPage(i); const vp = p.getViewport({scale:1.5});
                const c = document.createElement('canvas'); c.width=vp.width; c.height=vp.height;
                await p.render({canvasContext:c.getContext('2d'), viewport:vp}).promise;
                studioPages.push({pageNumber:i, imageUrl:c.toDataURL('image/jpeg',0.8)});
            }
            renderStudio();
        };
        function renderStudio() { 
            const d = studioPages[currentStudioPageIndex];
            if(d) document.getElementById('editor-canvas').innerHTML = `<img src="${d.imageUrl}" class="w-full h-full object-contain">`; 
        }
        window.changeStudioPage = (n) => { if(studioPages[currentStudioPageIndex+n]) { currentStudioPageIndex+=n; renderStudio(); } };
        
        window.openPublishModal = () => {
            const title = document.getElementById('new-book-title').value;
            const price = document.getElementById('new-book-price').value;
            const bHolder = document.getElementById('bank-holder').value;
            const bName = document.getElementById('bank-name').value;
            const bAcc = document.getElementById('bank-acc').value;
            const bBranch = document.getElementById('bank-branch').value;
            if(!title || !studioPages.length || !bAcc) return alert("Please fill all fields and upload PDF");
            const bookData = { title, price, bankHolder: bHolder, bankName: bName, bankAcc: bAcc, bankBranch: bBranch };
            openPayModal(studioBookId, bookData, 'publish_fee');
        };
    </script>
